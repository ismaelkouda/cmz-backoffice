variables:
    NODE_VERSION: 18
    APP_PORT: 8031
    DOCKER_NETWORK: bridge
    DOCKER_PORT: 80

cache:
    key: "$CI_JOB_NAME"
    paths:
      - node_modules/

# Specify the Docker image
image: docker

stages:
  - build
  - image
  - deploy

before_script:
  - export ENV=development
  - export APP_NAME=${CI_PROJECT_NAME}-${ENV}
  - export CI_REGISTRY_IMAGE=${APP_NAME}:${CI_COMMIT_REF_NAME}

build-dev_tenant:
  stage: build
  tags:
    - serveur-200
  script:
    - echo "Build stage"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "backup_v15"'
      when: manual

docker-dev_tenant:
  stage: image
  tags:
    - serveur-200
  script:
   # - touch .env.${ENV}
   # - cp .env.${ENV} .env
    - CI_REGISTRY_IMAGE=$(echo "$CI_REGISTRY_IMAGE" | tr '[:upper:]' '[:lower:]' | tr '/' '-')
    - echo ${CI_REGISTRY_IMAGE}
    - docker build -t ${CI_REGISTRY_IMAGE} .
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "backup_v15"'
    #  when: manual

deploy-dev_tenant:
  stage: deploy
  tags:
    - serveur-200
  script:
    - docker stop ${APP_NAME} || true
    - docker rm ${APP_NAME} || true
    - CI_REGISTRY_IMAGE=$(echo "$CI_REGISTRY_IMAGE" | tr '[:upper:]' '[:lower:]' | tr '/' '-')
    - docker run --restart unless-stopped --network ${DOCKER_NETWORK} -d --name ${APP_NAME} ${CI_REGISTRY_IMAGE}
    - whoami
    - docker cp ${APP_NAME}:/var/www/html/. /var/www/P-Orange.ci/tenants/client/frontend/
    - docker cp ${APP_NAME}:/var/www/html/. /var/www/P-Orange.ci/tenants/imako/frontend/
    - docker stop ${APP_NAME} || true
    - docker rm ${APP_NAME} || true
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "backup_v15"'

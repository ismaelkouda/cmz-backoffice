<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta
            name="description"
            content="Connect My Zone, Back-office, Unconnected Zone Management System"
        />
        <meta
            name="keywords"
            content="Connect My Zone, Back-office, Unconnected Zone Management System"
        />
        <meta name="author" content="Connect My Zone" />
        <meta name="theme-color" content="#5B9BD5" />

        <meta property="og:type" content="website" />
        <meta property="og:title" content="Connect My Zone Back-office" />
        <meta
            property="og:description"
            content="Connect My Zone, Back-office, Unconnected Zone Management System"
        />

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Connect My Zone Back-office" />
        <meta
            name="twitter:description"
            content="Connect My Zone, Back-office, Unconnected Zone Management System"
        />

        <base href="/" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="apple-touch-icon" href="favicon.ico" />

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />

        <script src="assets/config/env.js"></script>
        <script>
            (function () {
                try {
                    var env = window.__env || {};
                    var root = document.documentElement;
                    var primaryColor = env.appPrimaryColor || '#2256a3';
                    var fontPrimary =
                        env.appFontPrimary || "'Avenir', 'Futura', sans-serif";

                    root.style.setProperty('--theme-default', primaryColor);
                    root.style.setProperty('--font-primary', fontPrimary);
                } catch (e) {
                    console.error('Error setting initial styles', e);
                }
            })();
        </script>
        <style>
            .app-loading {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f8f9fa;
                z-index: 9999;
                font-family: var(--font-primary, sans-serif);
                color: var(--theme-default, #2256a3);
                flex-direction: column;
            }
            .app-loading-spinner {
                width: 50px;
                height: 50px;
                border: 3px solid rgba(0, 0, 0, 0.1);
                border-radius: 50%;
                border-top-color: var(--theme-default, #2256a3);
                animation: spin 1s ease-in-out infinite;
                margin-bottom: 20px;
            }
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>

        <app-root role="application" aria-label="Connect My Zone Back-office">
            <div class="app-loading" role="status" aria-live="polite">
                <div class="app-loading-spinner"></div>
                <p>Chargement de l'application...</p>
            </div>
        </app-root>

        <script src="assets/feather.min.js" defer></script>

    </body>
</html>

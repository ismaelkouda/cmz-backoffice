<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>
            Cateli Data Collector - Système de Gestion de Collecte Centralisée
        </title>
        <base href="/" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            type="image/png"
            href="assets/images/logo/logo_orange.png"
        />
        <!-- <script src="assets/config/env.js"></script> -->
    </head>
    <body>
        <app-root></app-root>
        <script src="assets/feather.min.js"></script>
        <script defer>
            const url = location.protocol + '//' + location.host;
            switch (url) {
                case 'https://sim-monitoring.cateli.io:11555':
                    title =
                        'Système de Gestion du Patrimoine des Cartes SIM et des demandes de Produits & Services';
                    break;

                case 'https://osim-monitoring.orange.ci:11555':
                    title = 'Système de surveillance de données Collectées';
                    break;

                default:
                    title =
                        'Cateli Data Collector - Système de Gestion de Collecte Centralisée';
                    break;
            }
            document.title = title;
        </script>
    </body>
</html>

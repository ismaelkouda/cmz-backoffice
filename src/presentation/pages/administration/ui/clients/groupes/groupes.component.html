<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <app-breadcrumb [title]="module" [active_item]="subModule"></app-breadcrumb>
      <div class="card">
        <div class="card-body">
          <div [hidden]="!initialView">
            <div class="row filter_wrapper">
              <div class="col-md-3">
                <div class="form-group">
                  <label>
                    <b>Nom</b>
                  </label>
                  <input placeholder="Nom" type="text" pInputText />
                </div>
              </div>
              <div class="col-md-1">
                <p-button styleClass="p-button-success filter-button" (click)="onFilter()" icon="pi pi-filter"
                  [disabled]="isFilter()"></p-button>
              </div>
            </div>
            <hr>
            <div class="table_content_wrapper">
              <div class="table_actions_wrapper pt-2">
                <button pButton pRipple label="Nouveau Groupe" icon="pi pi-plus" (click)="openGroupeForm(content)"
                  class="p-button-success"></button>
                <button pButton pRipple label="Rafraichir" (click)="GetAllVentes()" icon="pi pi-refresh"
                  class="p-button-secondary"></button>
                <button pButton pRipple label="Exporter" [disabled]="true" icon="pi pi-download"
                  class="p-button-helf"></button>
              </div>
              <div class="d-flex gap-3 mt-2">
                <div class="table_header__legende">
                  <h4 class="pt-2">
                    <b>Liste des Groupes de contacts</b>
                  </h4>
                </div>
                <div class="table_header__input"></div>
              </div>
              <table [ngClass]="['native_table table']">
                <thead>
                  <th class="text-center">#</th>
                  <th class="text-center">Date</th>
                  <th class="text-center">Nom</th>
                  <th class="text-center">Description</th>
                  <th class="text-center">Date MAJ</th>
                  <th class="text-center" [style]="{width: '17rem'}">Membres</th>
                  <th class="text-center" [style]="{width: '8rem'}">Actions</th>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let data of listGroupeContacts | paginate: { itemsPerPage: recordsPerPage, currentPage: p, totalPages:totalPage, totalItems:totalRecords }; let i = index;">
                    <td>{{ (this.offset + i)}}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                      <button pButton pRipple tooltipPosition="top" label="({{data?.sims_count}})"
                        class="p-button"></button>
                      <button pButton pRipple icon="pi pi-plus" class="p-button-success" pTooltip="AJout"
                        tooltipPosition="top" (click)="openMemberForm(member)"
                        [style]="{marginLeft: '0.5rem'}"></button>
                      <button pButton pRipple icon="pi pi-sitemap" class="p-button-success p-button-outlined"
                        pTooltip="Masse" tooltipPosition="top" [style]="{marginLeft: '0.5rem'}"
                        (click)="onInitForm()"></button>
                      <button pButton pRipple icon="pi pi-eye" class="p-button-dark" pTooltip="Voir"
                        tooltipPosition="top" [style]="{marginLeft: '0.5rem'}"></button>
                    </td>
                    <td>
                      <button pButton icon="pi pi-pencil" pTooltip="Editer" tooltipPosition="top"
                        class="p-button-secondary"></button>
                      <p-button icon="pi pi-trash" [style]="{marginLeft: '0.5rem'}" styleClass="p-button-danger"
                        pTooltip="Supprimer" tooltipPosition="top"></p-button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div [ngClass]="['pagination-controls']">
                <pagination-controls (pageChange)="onPageChange($event)" previousLabel="" nextLabel="">
                </pagination-controls>
              </div>
            </div>
          </div>
          <app-affectation-membre [currentObject]="currentObject" *ngIf="formsView" (formsView)="pushStatutView($event)"
            (listTransactions)="pushListClients($event)"></app-affectation-membre>
        </div>
      </div>
    </div>
  </div>
</div>

<!------------------------------GROUPE-------FORMS-------------------------------------->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">RÃ©afectation du SIM</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body" [formGroup]="groupeForm" novalidate>
    <div class="form-group">
      <label><b>Nom Groupe<span class="text-danger">*</span></b></label>
      <input type="text" formControlName="nom" pInputText />
    </div>
    <div class="form-group mt-3">
      <label><b>Description<span class="text-danger">*</span></b></label>
      <textarea class="form-control" formControlName="description" rows="2"></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <div>
      <button type="button" class="btn btn-hide" (click)="hideGroupeForm()">Fermer</button>
    </div>
    <div>
      <button type="button" class="btn btn-save" (click)="handleSaveGroupe()"
        [disabled]="!groupeForm.valid">Valider</button>
    </div>
  </div>
</ng-template>
<!------------------------------MEMBRE-------FORMS-------------------------------------->
<ng-template #member let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Ajout Membre</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body" [formGroup]="memeberForm" novalidate>
    <div class="form-group">
      <label><b>Contact<span class="text-danger">*</span></b></label>
      <p-multiSelect [options]="listContacts" formControlName="contacts" optionLabel="nom" display="chip"
        [style]="{width: '100%'}"></p-multiSelect>
    </div>
  </div>
  <div class="modal-footer">
    <div>
      <button type="button" class="btn btn-hide" (click)="hideMemberForm()">Fermer</button>
    </div>
    <div>
      <button type="button" class="btn btn-save" (click)="handleSaveMember()"
        [disabled]="!memeberForm.valid">Valider</button>
    </div>
  </div>
</ng-template>

<div>
  <div class="forms-feature-header">
    <div>
      <h3>
        <b>
          <span>Nouvelle Vente</span>
        </b>
      </h3>
    </div>
    <div class="forms-feature-header__button">
      <div>
        <p-button label="Fermer" styleClass="p-button-danger" (click)="close()"></p-button>
      </div>
    </div>
  </div>
  <hr>
  <div class="form-wrapper">
    <!------------------------SERVICES----------------------MONTANT------------------>
    <div>
      <div class="row">
        <div class="col-md-6">
          <fieldset>
            <legend [ngStyle]="{width: '100%'}">
              <b>Services</b>
            </legend>
            <div class="d-flex gap-5" style="padding-top: 1.3rem;">
              <div class="d-flex gap-2">
                <p-radioButton name="valeur" [value]="airtimeService" [(ngModel)]="selectedService" inputId="imsi"
                  class="mt-2"></p-radioButton>
                <label for="imsi" style="margin-top: 1.6rem">Airtime</label>
              </div>
              <div class="d-flex gap-2">
                <p-radioButton name="valeur" [value]="dataService" [(ngModel)]="selectedService" inputId="msisdn"
                  class="mt-2"></p-radioButton>
                <label for="msisdn" style="margin-top: 1.6rem">Data</label>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="col-md-6">
          <fieldset>
            <legend [ngStyle]="{width: '100%'}">
              <b>{{selectedService === airtimeService ? 'Montant (FCFA)' : 'Volume (Go)'}}</b>
            </legend>
            <div class="row">
              <div class="form-group" *ngIf="selectedService ===airtimeService">
                <input type="text" placeholder="10 000" pInputText />
              </div>
              <div class="form-group" *ngIf="selectedService ===dataService">
                <input type="text" placeholder="volume" pInputText />
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
    <!------------------------BENEFICIAIRE------------------>
    <div>
      <fieldset>
        <legend [ngStyle]="{width: '100%'}">
          <b>Bénéficiaire</b>
        </legend>
        <div class="d-flex gap-5" style="padding-top: 1.3rem;">
          <div class="d-flex gap-2">
            <p-radioButton name="valeur" [value]="beneficiaryBcy" [(ngModel)]="selectedBcy" [inputId]="selectedBcy"
              class="mt-2"></p-radioButton>
            <label [for]="beneficiaryBcy" style="margin-top: 1.6rem">Béneficiaire enregistré</label>
          </div>
          <div class="d-flex gap-2">
            <p-radioButton name="valeur" [value]="msisdnBcy" [(ngModel)]="selectedBcy" [inputId]="msisdnBcy"
              class="mt-2"></p-radioButton>
            <label [for]="msisdnBcy" style="margin-top: 1.6rem">Numéro fourni</label>
          </div>
          <div class="d-flex gap-2">
            <p-radioButton name="valeur" [value]="userBcy" [(ngModel)]="selectedBcy" [inputId]="userBcy"
              class="mt-2"></p-radioButton>
            <label [for]="userBcy" style="margin-top: 1.6rem">Moi-même [0101000406]</label>
          </div>
          <div class="d-flex gap-2">
            <p-radioButton name="valeur" [value]="groupeBcy" [(ngModel)]="selectedBcy" [inputId]="groupeBcy"
              class="mt-2"></p-radioButton>
            <label [for]="groupeBcy" style="margin-top: 1.6rem">Groupe de contacts</label>
          </div>
        </div>
        <div class="mt-3">
          <div *ngIf="selectedBcy === beneficiaryBcy">
            <p-dropdown [options]="" optionLabel="nom" placeholder="Selectionnez le bénéficiaire" optionValue="id">
              <ng-template let-data pTemplate="item">
                <div class="country-item">
                  <div>
                    {{data.nom}}
                  </div>
                </div>
              </ng-template>
            </p-dropdown>
          </div>
          <div *ngIf="selectedBcy === msisdnBcy">
            <input type="text" placeholder="Saisir le numéro" pInputText />
          </div>
          <div *ngIf="selectedBcy === groupeBcy">
            <p-dropdown [options]="" optionLabel="nom" placeholder="Selectionnez le groupe" optionValue="id">
              <ng-template let-data pTemplate="item">
                <div class="country-item">
                  <div>
                    {{data.nom}}
                  </div>
                </div>
              </ng-template>
            </p-dropdown>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
  <div class="submit-form">
    <div>
      <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" [type]="'image'" [(ngModel)]="currentRecaptcha">
      </ngx-recaptcha2>
      <button pButton label="Soumettre" class="p-button-success" [disabled]="true"></button>
    </div>
  </div>
</div>

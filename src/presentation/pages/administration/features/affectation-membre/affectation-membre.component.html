<div>
    <div class="forms-feature-header">
        <div>
            <h4>
                <b>
                    <span>Ajout en Masse de Membres</span>
                    <span class="current_values"
                        >[{{ currentObject?.nom_tenant }}]</span
                    >
                </b>
            </h4>
        </div>
        <div
            class="forms-feature-header__button"
            [ngStyle]="{ display: 'flex', gap: '1rem' }"
        >
            <div *ngIf="!currentObject?.show">
                <p-button
                    [label]="
                        currentObject === undefined ? 'Valider:' : 'Modifier'
                    "
                    [disabled]="true"
                    styleClass="p-button-success"
                ></p-button>
            </div>
            <div>
                <p-button
                    label="Fermer"
                    styleClass="p-button-danger"
                    (click)="close()"
                ></p-button>
            </div>
        </div>
    </div>
    <!--------------------------FORMS------MASSE-------------------->
    <div class="masse-container">
        <div class="file_container">
            <div class="input_file">
                <label for="file"
                    ><img src="assets/images/excel.png" width="50" />
                    <span>Choisir un fichier ici</span></label
                >
                <input
                    type="file"
                    id="file"
                    (change)="onExcelFileChange($event)"
                    accept=".xlsx, .xls"
                    [(ngModel)]="currentFile"
                    name="file"
                />
            </div>
            <span id="file_name">{{ fileName }}</span>
        </div>
        <div class="btns" [style]="{ paddingTop: '-0.4rem' }">
            <button
                pButton
                pRipple
                label="Modèle de fichier"
                icon="pi pi-download"
                class="p-button-secondary mr-2"
                (click)="downloadModelXls()"
            ></button>
            <button
                pButton
                pRipple
                label="Vérifier"
                icon="pi pi-search"
                class="p-button-warning ms-3"
                (click)="checkFile()"
                [disabled]="!fileName"
            ></button>
        </div>
    </div>
    <!------------------------FORMS------------TABLE--------------------->

    <div class="table_content_wrapper mt-5">
        <p-table
            #dt
            [value]=""
            [rows]="10"
            [paginator]="true"
            responsiveLayout="scroll"
            [rowHover]="true"
            dataKey="id"
            currentPageReportTemplate="Affichage de {first} à {last} des {totalRecords}
            données"
            [showCurrentPageReport]="true"
            responsiveLayout="scroll"
            scrollable="true"
            scrollHeight="flex"
            width="100%"
            class="responsive-claims-table"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th class="text-center">#</th>
                    <th>Nom</th>
                    <th>Prenoms</th>
                    <th>IMSI</th>
                    <th>MSISDN</th>
                </tr>
            </ng-template>
            <ng-template let-i="rowIndex" pTemplate="body" let-data>
                <tr>
                    <td class="text-center">{{ i + 1 }}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<main class="container-fluid profile-form-container" role="main">
    <section class="row profile-form-row">
        <article class="col-sm-12 profile-form-article">
            <app-breadcrumb
                class="profile-form-breadcrumb"
                [title]="module | translate"
                [active_item]="subModule | translate"
            ></app-breadcrumb>

            <section class="card profile-form-card">
                <div class="card-body profile-form-card-body">
                    <header class="profile-form-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h2>
                                    <b>
                                        <span>{{ (pageTitle | async) | translate }}</span>
                                        <span *ngIf="(profile$ | async) as profile" class="current-values">
                                            [{{ profile.nom }} {{ profile.prenoms }}]
                                        </span>
                                    </b>
                                </h2>
                            </div>
                            <p-button
                                [label]="'QUEUE' | translate"
                                (onClick)="onCancel()"
                                styleClass="p-button-danger"
                            >
                            </p-button>
                        </div>
                    </header>

                    <div class="fade-in profile-form-content">
                        <form [formGroup]="formProfile" (ngSubmit)="onSubmit()">
                            <div class="form-group mb-3">
                                <label for="name">
                                    <b>{{ 'SETTINGS_SECURITY.PROFILE_HABILITATION.FORM.NAME' | translate }}<span class="text-danger">*</span></b>
                                </label>
                                <input
                                    id="name"
                                    type="text"
                                    pInputText
                                    formControlName="name"
                                    [readonly]="readOnly"
                                    [class.ng-invalid]="
                                        formProfile.get('name')?.invalid &&
                                        formProfile.get('name')?.touched
                                    "
                                />
                                <small
                                    class="p-error"
                                    *ngIf="
                                        formProfile.get('name')?.invalid &&
                                        formProfile.get('name')?.touched
                                    "
                                >
                                    {{ 'SETTINGS_SECURITY.PROFILE_HABILITATION.FORM.NAME_REQUIRED' | translate }}
                                </small>
                            </div>

                            <div class="form-group mb-3">
                                <label for="description">
                                    <b>{{ 'SETTINGS_SECURITY.PROFILE_HABILITATION.FORM.DESCRIPTION' | translate }}<span class="text-danger">*</span></b>
                                </label>
                                <textarea
                                    id="description"
                                    type="text"
                                    pInputText
                                    formControlName="description"
                                    [readonly]="readOnly"
                                    rows="4"
                                    class="form-control"
                                    [class.ng-invalid]="
                                        formProfile.get('description')?.invalid &&
                                        formProfile.get('description')?.touched
                                    "
                                ></textarea>
                                <small
                                    class="p-error"
                                    *ngIf="
                                        formProfile.get('description')?.invalid &&
                                        formProfile.get('description')?.touched
                                    "
                                >
                                    {{ 'SETTINGS_SECURITY.PROFILE_HABILITATION.FORM.DESCRIPTION_REQUIRED' | translate }}
                                </small>
                            </div>
                        </form>

                        <div class="profile-form-actions">
                            <p-button
                                [label]="('CANCEL' | translate)"
                                (onClick)="onCancel()"
                                styleClass="p-button-secondary"
                            ></p-button>
                            <p-button
                                *ngIf="!readOnly"
                                [label]="('SAVE' | translate)"
                                (onClick)="onSubmit()"
                                styleClass="p-button-primary"
                            ></p-button>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </section>
</main>

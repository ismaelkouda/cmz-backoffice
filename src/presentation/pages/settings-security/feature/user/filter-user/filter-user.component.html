<form [formGroup]="formFilter" (ngSubmit)="onSubmitFilterForm()">
    <div class="filter-grid">
        <div class="filter-grid__item">
            <label for="profil-user-select">
                <b>{{ 'SETTINGS_SECURITY.USER.FILTER.PROFIL' | translate }}</b>
            </label>
            <p-select
                id="profil-user-select"
                formControlName="userProfile"
                [options]="profilOptions"
                optionValue="value"
                [showClear]="true"
                (onClear)="resetSelect('userProfile')"
                placeholder="{{ 'SELECT' | translate }}"
                appendTo="body"
            >
                <ng-template pTemplate="selectedItem" let-option>
                    <span>{{ option?.label | translate }}</span>
                </ng-template>
                <ng-template pTemplate="item" let-option>
                    <span>{{ option.label | translate }}</span>
                </ng-template>
            </p-select>
        </div>

        <div class="filter-grid__item">
            <label for="status-user-select">
                <b>{{ 'SETTINGS_SECURITY.USER.FILTER.STATE' | translate }}</b>
            </label>
            <p-select
                id="status-user-select"
                formControlName="status"
                [options]="statusOptions"
                optionValue="value"
                [showClear]="true"
                (onClear)="resetSelect('status')"
                placeholder="{{ 'SELECT' | translate }}"
                appendTo="body"
            >
                <ng-template pTemplate="selectedItem" let-option>
                    <span>{{ option?.label | translate }}</span>
                </ng-template>
                <ng-template pTemplate="item" let-option>
                    <span>{{ option.label | translate }}</span>
                </ng-template>
            </p-select>
        </div>

        <div class="filter-grid__item">
            <label for="matricule-user-input">
                <b>{{
                    'SETTINGS_SECURITY.USER.FILTER.MATRICULE' | translate
                }}</b>
            </label>
            <input
                id="matricule-user-input"
                type="text"
                pInputText
                formControlName="matricule"
                [placeholder]="
                    'SETTINGS_SECURITY.USER.FILTER.MATRICULE' | translate
                "
            />
        </div>

        <div class="filter-grid__item">
            <label for="search-user-input">
                <b>{{ 'SETTINGS_SECURITY.USER.FILTER.SEARCH' | translate }}</b>
            </label>
            <input
                id="search-user-input"
                type="text"
                pInputText
                formControlName="search"
                [placeholder]="
                    'SETTINGS_SECURITY.USER.FILTER.SEARCH_PLACEHOLDER'
                        | translate
                "
            />
        </div>

        <button type="submit" class="btn btn-primary px-3">
            <i class="pi pi-filter"></i>
        </button>
    </div>
</form>

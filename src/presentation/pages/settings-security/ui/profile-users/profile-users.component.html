<main class="container-fluid profile-users-container" role="main">
    <section class="row profile-users-row">
        <article class="col-sm-12 profile-users-article">
            <app-breadcrumb />

            <section class="card profile-users-card">
                <div class="card-body profile-users-card-body">
                    <header
                        class="profile-users-header"
                        style="margin-top: -2rem !important"
                    >
                        <app-page-title
                            class="page-title-component"
                            [displayDate]="false"
                            [title]="
                                'SETTINGS_SECURITY.PROFILE_HABILITATION.USERS.LABEL'
                                    | translate
                                    | lowercase
                            "
                        >
                        </app-page-title>
                    </header>

                    <div class="fade-in profile-users-content">
                        <div
                            *ngIf="profile$ | async as profile"
                            class="profile-info mb-3"
                        >
                            <h4>{{ profile.name }}</h4>
                            <p class="text-muted">{{ profile.description }}</p>
                        </div>

                        <app-filter-profile-users
                            class="filter-component"
                            (filter)="filter($event)"
                        >
                        </app-filter-profile-users>

                        <hr class="profile-users-divider" />

                        <section
                            class="table-section"
                            aria-label="Tableau des utilisateurs du profil"
                        >
                            <app-table-profile-users
                                class="table-component"
                                [spinner]="spinner$ | async"
                                [pagination$]="pagination$"
                                [listUsers$]="users$"
                                [selectedUsers]="selectedUsers"
                                [hideAssignButton]="false"
                                (selectionChange)="onSelectionChange($event)"
                                (assignRequested)="onAssign()"
                                (removeRequested)="onRemove($event)"
                                (reassignRequested)="onReassign($event)"
                                (refreshRequested)="refreshUsers()"
                            >
                            </app-table-profile-users>

                            <app-modal-reassign
                                [(visible)]="visibleReassignModal"
                                [profileId]="profileId"
                                [users]="selectedUsers"
                                (confirm)="onReassignConfirm($event)"
                            >
                            </app-modal-reassign>

                            <app-pagination
                                class="pagination-component"
                                [pagination$]="pagination$"
                                (pageChange)="onPageChange($event)"
                            ></app-pagination>
                        </section>
                    </div>
                </div>
            </section>
        </article>
    </section>
</main>

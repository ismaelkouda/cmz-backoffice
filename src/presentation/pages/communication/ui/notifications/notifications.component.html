<main class="container-fluid notifications-container" role="main">
    <section class="row notifications-row">
        <article class="col-sm-12 notifications-article">
            <app-breadcrumb
                class="notifications-breadcrumb"
                [title]="module | translate"
                [active_item]="subModule | translate"
            ></app-breadcrumb>

            <section class="card notifications-card">
                <div class="card-body notifications-card-body">
                    <header class="notifications-header">
                        <app-page-title
                            class="page-title-component"
                            [displayDate]="false"
                            [title]="
                                'COMMUNICATION.NOTIFICATIONS.TITLE'
                                    | translate
                                    | lowercase
                            "
                        >
                        </app-page-title>
                    </header>

                    <div class="fade-in notifications-content">
                        <app-filter-notifications
                            class="filter-component"
                            (filter)="filter($event)"
                        >
                        </app-filter-notifications>

                        <hr class="notifications-divider" />

                        <section
                            class="table-section"
                            [aria-label]="
                                'COMMUNICATION.NOTIFICATIONS.TITLE' | translate
                            "
                        >
                            <app-table-notifications
                                class="table-component"
                                [loading]="loading$ | async"
                                [pagination$]="pagination$"
                                [notifications$]="notifications$"
                                (treatmentRequested)="
                                    onNotificationsAction($event)
                                "
                                (takeRequested)="onNotificationsTake($event)"
                                (refreshRequested)="refreshNotifications()"
                            >
                            </app-table-notifications>

                            <app-pagination
                                class="pagination-component"
                                [pagination]="pagination$ | async"
                                (pageChange)="onPageChange($event)"
                            ></app-pagination>
                        </section>
                    </div>
                </div>
            </section>
        </article>
    </section>

    @if (reportTreatmentVisible) {
        <app-management
            [(visible)]="reportTreatmentVisible"
            [reportId]="selectedReportId"
            (notifications)="onReportTreatmentNotifications()"
        ></app-management>
    }
</main>

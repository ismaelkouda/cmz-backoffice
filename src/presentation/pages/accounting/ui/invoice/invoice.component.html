<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <app-breadcrumb
                [title]="module | translate"
                [active_item]="subModule | translate"
            ></app-breadcrumb>
            <div class="card">
                <div class="card-body">
                    <div style="margin-top: -2rem !important">
                        <app-patrimoine-header
                            [displayDate]="false"
                            [total]="(pagination$ | async)?.total"
                            [legendePluriel]="'INVOICES' | translate"
                            [legendeSingulier]="'INVOICE' | translate"
                        >
                        </app-patrimoine-header>
                    </div>

                    <div class="fade-in">
                        <app-filter-invoice
                            (filter)="filter($event)"
                            [listOperations]="listOperations"
                            [listInvoiceState]="listInvoiceState"
                        >
                        </app-filter-invoice>

                        <hr />

                        <app-table-invoice
                            [spinner]="spinner"
                            [listInvoices$]="listInvoices$"
                            [pagination$]="pagination$"
                            (interfaceUser)="navigateByUrl($event)"
                        >
                        </app-table-invoice>

                        <app-pargination
                            [pargination]="pagination$ | async"
                            (pageChange)="onPageChange($event)"
                        ></app-pargination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

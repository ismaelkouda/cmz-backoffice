<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <app-breadcrumb
                [title]="module | translate"
                [active_item]="subModule | translate"

                                [legendePluriel]="'INVOICES' | translate"
                                [legendeSingulier]="'INVOICE' | translate"
                            >
                            </app-patrimoine-header>
                            <h3 class="d-flex align-items-end">
                                <b>{{'MY_BALANCE' | translate}} : {{ (listInvoicesResponse$ | async)?.data?.mon_compte }} Fcfa</b>
                            </h3>
                        </div>
                    </div>

                    <div>

                            <app-box-container

                                tooltipPosition="top"
                                (click)="onBoxClick(box)"
                                class="col-md"
                                [cardBgColor]="box?.['cardBgColor']"
                                [cardBorderColor]="box?.['cardBorderColor'] ?? '#FFF'"
                                [legend]="box?.['legend']"
                                [count]="box?.['count']"
                                [legendColor]="box?.['legendColor'] ?? '#FFF'"
                                [countColor]="box?.['countColor'] ?? '#FFF'"
                                [taux]="box?.['taux']"
                            >
                            </app-box-container>
                        </div> -->

                        <app-filter-invoice
                            (filter)="filter($event)"
                            [listOperations]="listOperations"
                            [listStatusInvoice]="listStatusInvoice"
                        >
                        </app-filter-invoice>

                        <hr />

                        <app-table-invoice
                            [spinner]="spinner"
                            [listInvoices$]="listInvoices$"
                            [pagination$]="pagination$"
                            (interfaceUser)="navigateByUrl($event)"
                        >
                        </app-table-invoice>

                        <app-pargination
                            [pargination]="pagination$ | async"
                            (pageChange)="onPageChange($event)"
                        ></app-pargination>
                    </div>
                </div>
            </div>
        </div>
    </div>

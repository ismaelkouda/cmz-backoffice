<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <app-breadcrumb
                [title]="module | translate"
                [active_item]="subModule | translate"
            ></app-breadcrumb>
            <div class="card">
                <div class="card-body">
                    <div style="margin-top: -2rem !important">
                        <div class="d-flex justify-content-between">
                            <app-patrimoine-header
                                [displayDate]="false"
                                [total]="(pagination$ | async)?.total"
                                [legendePluriel]="'PAYMENTS' | translate"
                                [legendeSingulier]="'PAYMENT' | translate"
                            >
                            </app-patrimoine-header>
                            <h3 class="d-flex align-items-end">
                                <b>{{'MY_BALANCE' | translate}} : {{ (listPaymentResponse$ | async)?.data?.mon_compte }} Fcfa</b>
                            </h3>
                        </div>
                    </div>

                    <div>
                        <div class="container-box">
                            <app-statistique-box *ngFor="let box of statisticsBox" 
                                [ngClass]="{'boxClickable': indexBoxClickable?.includes(box?.id)}" 
                                [pTooltip]="indexBoxClickable?.includes(box?.id) ? 'Veuillez cliquer' : ''"
                                tooltipPosition="top" (click)="onBoxClick(box)"
                                class="col-md" [cardBgColor]="box?.['cardBgColor']"
                                [cardBorderColor]="box?.['cardBorderColor'] ?? '#FFF'" [legend]="box?.['legend']"
                                [count]="box?.['count']" [legendColor]="box?.['legendColor'] ?? '#FFF'"
                                [countColor]="box?.['countColor'] ?? '#FFF'" [taux]="box?.['taux']">
                            </app-statistique-box>
                        </div>

                        <app-filter-payment
                            (filter)="filter($event)"
                            [listOperations]="listOperations"
                            [listStatusPayment]="listStatusPayment"
                        >
                        </app-filter-payment>

                        <hr />

                        <app-table-payment
                            [spinner]="spinner"
                            [listPayments$]="listPayments$"
                            [pagination$]="pagination$"
                            (interfaceUser)="navigateByUrl($event)"
                        >
                        </app-table-payment>

                        <app-pargination
                            [pargination]="pagination$ | async"
                            (pageChange)="onPageChange($event)"
                        ></app-pargination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

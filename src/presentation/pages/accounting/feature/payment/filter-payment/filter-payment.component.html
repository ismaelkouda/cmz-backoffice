<form [formGroup]="formFilter" (ngSubmit)="onSubmitFilterForm()">
    <div class="d-flex gap-1">
        <div class="col-md">
            <label
                ><b>{{ 'OPERATION' | translate }}</b></label
            >
            <p-dropdown
                formControlName="operation"
                [options]="listOperations"
                [showClear]="true"
                [filter]="true"
                placeholder="{{ 'SELECT' | translate }} {{
                    'OPERATION' | translate
                }}"
                emptyFilterMessage="{{ 'NO_MATCH' | translate }}"
                emptyMessage="{{ 'NO_DATA_FOUND' | translate }}"
            >
            </p-dropdown>
        </div>
        <div class="col-md">
            <label
                ><b>{{ 'NUMBER_FOLDER' | translate }}</b></label
            >
            <input
                formControlName="numero_demande"
                type="text"
                pInputText
                placeholder="{{ 'NUMBER_FOLDER' | translate }}"
                [style]="{ minWidth: '100%' }"
            />
        </div>
        <div class="col-md">
            <label
                ><b>{{ 'LOT_REFERENCE_NUMBER' | translate }}</b></label
            >
            <input
                formControlName="reference"
                type="text"
                pInputText
                placeholder="{{ 'LOT_REFERENCE_NUMBER' | translate }}"
                [style]="{ minWidth: '100%' }"
            />
        </div>
        <div class="col-md">
            <label
                ><b>{{ 'STATE' | translate }}</b></label
            >
            <p-dropdown
                formControlName="etat_paiement"
                [options]="listStatusPayment"
                [showClear]="true"
                placeholder="{{ 'SELECT' | translate }}"
                emptyFilterMessage="{{ 'NO_MATCH' | translate }}"
                emptyMessage="{{ 'NO_DATA_FOUND' | translate }}"
            >
            </p-dropdown>
        </div>
        <div class="col-md">
            <label
                ><b>{{ 'PAYMENT_TYPE' | translate }}</b></label
            >
            <p-dropdown
                formControlName="type_paiement"
                [options]="typePayment"
                [showClear]="true"
                placeholder="{{ 'SELECT' | translate }}"
                emptyFilterMessage="{{ 'NO_MATCH' | translate }}"
                emptyMessage="{{ 'NO_DATA_FOUND' | translate }}"
            >
            </p-dropdown>
        </div>
        <div class="filter-button" *ngIf="!secondFilter">
            <button
                pButton
                pRipple
                type="submit"
                class="p-button-success"
                icon="pi pi-filter"
            ></button>
        </div>

        <div class="filter-button">
            <button
                *ngIf="!secondFilter"
                (click)="showSecondFilter()"
                pButton
                pRipple
                class="p-button-dark"
                icon="pi pi-plus"
            ></button>
            <button
                *ngIf="secondFilter"
                (click)="showSecondFilter()"
                pButton
                pRipple
                class="p-button-dark"
                icon="pi pi-minus"
            ></button>
        </div>
    </div>

    <br *ngIf="secondFilter" />

    <div class="d-flex gap-1" *ngIf="secondFilter">
        <div class="col-md-2">
            <label
                ><b>{{ 'START_DATE' | translate }}</b></label
            >
            <p-calendar
                formControlName="date_debut"
                [showIcon]="true"
                [placeholder]="'JJ-MM-AAAA'"
                dateFormat="dd-mm-yy"
            >
            </p-calendar>
        </div>
        <div class="col-md-2">
            <label
                ><b>{{ 'END_DATE' | translate }}</b></label
            >
            <p-calendar
                formControlName="date_fin"
                [showIcon]="true"
                placeholder="JJ-MM-AAAA"
                dateFormat="dd-mm-yy"
            >
            </p-calendar>
        </div>
        <div class="filter-button">
            <button
                pButton
                pRipple
                type="submit"
                class="p-button-success"
                icon="pi pi-filter"
            ></button>
        </div>
    </div>
</form>

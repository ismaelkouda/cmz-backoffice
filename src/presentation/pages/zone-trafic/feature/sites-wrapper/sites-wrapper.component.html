<div>
  <div class="container_flex_space_between">
    <div class="row filter_wrapper" style="width: 100%;">
      <div class="col-md-3">
        <div class="form-group">
          <label>
            <b>Departement</b>
          </label>
          <input type="text" [disabled]="true" [(ngModel)]="currentFirstLevel" pInputText />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label>
            <b>Commune</b>
          </label>
          <input type="text" [disabled]="true" [(ngModel)]="currentSecondLevel" pInputText />
        </div>
      </div>
    </div>
    <div>
      <div class="table_actions_wrapper pt-3">
        <button pButton pRipple label="Fermer" (click)="close()" class="p-button-danger"></button>
      </div>
    </div>
  </div>
  <hr>
  <div class="table_content_wrapper">
    <p-table #dt [value]="currentObject.sites" [rows]="10" [paginator]="true" responsiveLayout="scroll"
      [rowHover]="true" dataKey="id" currentPageReportTemplate="Affichage de {first} à {last} des {totalRecords}
                données" [showCurrentPageReport]="true" [globalFilterFields]="['libelle','code']">
      <ng-template pTemplate="caption">
        <div class="table_header">
          <div class="table_header__legende">
            <h4>
              <b>Liste des Sites</b>
            </h4>
          </div>
          <div class="table_header__input">
            <span class="p-input-icon-left ml-auto">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                placeholder="Recherche" />
            </span>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>#</th>
          <th>Code</th>
          <th>Libelle</th>
          <th>Latitude</th>
          <th>Longitude</th>
        </tr>
      </ng-template>
      <ng-template let-i="rowIndex" pTemplate="body" let-data>
        <tr>
          <td>{{ i + 1 }}</td>
          <td>{{data?.code}}</td>
          <td>{{data?.libelle}}</td>
          <td>{{data?.latitude}}</td>
          <td>{{data?.longitude}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <app-breadcrumb [title]="'Paramètres & Sécurité'" [active_item]="'Utilisateurs'"></app-breadcrumb>
      <div class="card">
        <div class="card-body">
          <div [hidden]="!initialView">
            <div class="row filter_wrapper">
              <div class="col-md-2">
                <div class="form-group">
                  <label>
                    <b>Profil</b>
                  </label>
                  <input placeholder="Saisir le nom" [(ngModel)]="selectedProfil" type="text" pInputText />
                </div>
              </div>
              <div class="col-md-1">
                <p-button styleClass="p-button-success filter-button" icon="pi pi-filter" [disabled]="true"
                  (click)="onFilter()"></p-button>
              </div>
            </div>
            <hr>
            <div class="table_actions_wrapper">
              <button pButton pRipple label="Ajout utilisateur" icon="pi pi-plus" [disabled]="true"
                (click)="onInitForm()" class="p-button-success"></button>
              <button pButton pRipple label="Rafraichir" (click)="GetAllUsers()" icon="pi pi-refresh"
                class="p-button-secondary"></button>
            </div>
            <div class="table_content_wrapper">
              <p-table #dt [value]="listUsers" [rows]="10" [paginator]="true" responsiveLayout="scroll"
                [rowHover]="true" dataKey="id" currentPageReportTemplate="Affichage de {first} à {last} des {totalRecords}
                      données" [showCurrentPageReport]="true">
                <ng-template pTemplate="caption">
                  <div class="table_header">
                    <div class="table_header__legende">
                      <h4>
                        <b>Liste des Utilisateurs</b>
                      </h4>
                    </div>
                    <div class="table_header__input">
                      <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')"
                          placeholder="Recherche" />
                      </span>
                    </div>
                  </div>
                </ng-template>
                <ng-template pTemplate="header">
                  <tr>
                    <th class="text-center">#</th>
                    <th>Profil</th>
                    <th>Nom</th>
                    <th>Prénoms</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Date MAJ</th>
                    <th>Date Création</th>
                  </tr>
                </ng-template>
                <ng-template let-i="rowIndex" pTemplate="body" let-data>
                  <tr>
                    <td class="text-center">{{ i + 1 }}</td>
                    <td>
                      <span [ngStyle]="{ 'font-size': '16px' }" class="badge"
                        [class.badge-success]="data?.profil_user?.nom" [class.badge-warning]="!data?.profil_user?.nom">
                        {{ data?.profil_user?.nom ? data?.profil_user?.nom : 'Non Affecté' }}
                      </span>
                    </td>
                    <td>{{data?.nom}}</td>
                    <td>{{data?.prenoms}}</td>
                    <td>{{data?.email}}</td>
                    <td>{{data?.contacts}}</td>
                    <td>{{data?.updated_at}}</td>
                    <td>{{data?.created_at}}</td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

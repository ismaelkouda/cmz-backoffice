<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <app-breadcrumb [title]="'Paramètres & Sécurité'" [active_item]="'Profils et Habilitations'"></app-breadcrumb>
      <div class="card">
        <div class="card-body">
          <div [hidden]="!initialView">
            <div class="row filter_wrapper">
              <div class="col-md-2">
                <div class="form-group">
                  <label>
                    <b>Profil</b>
                  </label>
                  <input placeholder="Saisir le profil" [(ngModel)]="selectedProfil" type="text" pInputText />
                </div>
              </div>
              <div class="col-md-1">
                <p-button styleClass="p-button-success filter-button" icon="pi pi-filter" [disabled]="isFilter()"
                  (click)="onFilter()"></p-button>
              </div>
            </div>
            <hr>
            <div class="table_actions_wrapper">
              <button pButton pRipple label="Ajout de profil" icon="pi pi-plus" (click)="onInitForm()"
                class="p-button-success"></button>
              <button pButton pRipple label="Rafraichir" (click)="GetAllProfilHabilitations()" icon="pi pi-refresh"
                class="p-button-secondary"></button>
            </div>
            <div class="table_content_wrapper">
              <p-table #dt [value]="listProfils" [rows]="10" [paginator]="true" responsiveLayout="scroll"
                [rowHover]="true" dataKey="id" currentPageReportTemplate="Affichage de {first} à {last} des {totalRecords}
                      données" [showCurrentPageReport]="true">
                <ng-template pTemplate="caption">
                  <div class="table_header">
                    <div class="table_header__legende">
                      <h4>
                        <b>Profils et Habilitations</b>
                      </h4>
                    </div>
                    <div class="table_header__input">
                      <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')"
                          placeholder="Recherche" />
                      </span>
                    </div>
                  </div>
                </ng-template>
                <ng-template pTemplate="header">
                  <tr>
                    <th class="text-center">#</th>
                    <th>Nom du Profil</th>
                    <th>Description du Profil</th>
                    <th>Date de création</th>
                    <th>Date de modification</th>
                    <th># Utilisateur</th>
                    <th>Statut</th>
                    <th class="text-center">Actions</th>
                  </tr>
                </ng-template>
                <ng-template let-i="rowIndex" pTemplate="body" let-data>
                  <tr>
                    <td class="text-center">{{ i + 1 }}</td>
                    <td>{{data?.nom}}</td>
                    <td>{{data?.description}}</td>
                    <td>{{data?.created_at}}</td>
                    <td>{{data?.updated_at}}</td>
                    <td class="text-center">
                      <button pButton pRipple pTooltip="Visualiser" tooltipPosition="top"
                        label="Visualiser ({{data.users_count}})" class="p-button" (click)="onViewVisualisation(data)"
                        [disabled]="data.users_count === 0"></button>
                    </td>
                    <td class="text-center">
                      <span [ngStyle]="{ 'font-size': '16px' }" class="badge"
                        [class.badge-success]="data.statut === 'actif'" [class.badge-danger]="data.statut !== 'actif'">
                        {{ data.statut }}
                      </span>
                    </td>
                    <td class="td-actions">
                      <p-button icon="pi pi-pencil" styleClass="p-button-secondary" pTooltip="Editer"
                        tooltipPosition="top" (click)="onEditForm(data)"></p-button>
                      <button [ngClass]="data?.statut === 'actif' ? 'p-button-warning' : 'p-button-success'
                              " pButton pRipple icon="pi pi-power-off" [pTooltip]="data?.statut === 'actif'
                              ? 'Désactiver'
                              : 'Activer' " tooltipPosition="top" (click)="data?.statut === 'actif'
                              ? handleDisableProfil(data)
                              : handleActivateProfil(data)">
                      </button>
                      <p-button icon="pi pi-arrow-right" (click)="onViewAffection(data)" styleClass="p-button-dark"
                        pTooltip="Affecter" tooltipPosition="top"></p-button>
                      <p-button icon="pi pi-trash" (click)="handleleteProfilHabilitation(data)"
                        styleClass="p-button-danger" pTooltip="Supprimer" tooltipPosition="top"></p-button>
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
          <app-forms-profil [currentObject]="currentObject" *ngIf="formsView" (formsView)="pushStatutView($event)"
            (listProfils)="pushListProfils($event)">
          </app-forms-profil>
          <app-affectation [currentObject]="currentObject" *ngIf="affectationView"
            (affectationView)="pushAffectationView($event)" (listProfils)="pushListProfils($event)"></app-affectation>
          <app-visualisation [currentObject]="currentObject" *ngIf="visualisationView"
            (visualisationView)="pushVisualisationView($event)"
            (listProfils)="pushListProfils($event)"></app-visualisation>
        </div>
      </div>
    </div>
  </div>
</div>

<div
    style="
        width: 100% !important;
        font-size: 20px !important;
        height: 2.5rem !important;
        line-height: 2.4rem !important;
        font-weight: bold;
        text-align: center;
        text-transform: uppercase;
        padding: 0 2rem !important;
    "
    [ngClass]="{
        'badge-success': statut === stateCloture,
        'badge-dark': statut === stateSoumis,
        'badge-warning': statut === stateTraite
    }"
>
    {{ statut }}
</div>

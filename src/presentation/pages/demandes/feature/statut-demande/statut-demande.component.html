<div
    style="
        width: fit-content;
        font-size: 14px !important;
        line-height: 2rem !important;
        font-weight: bold;
        text-align: center;
        text-transform: uppercase;
    "
    [ngClass]="{
        'badge-success': statut === stateCloture,
        'badge-dark': statut === stateSoumis,
        'badge-warning': statut === stateTraite
    }"
>
    {{ statut }}
</div>

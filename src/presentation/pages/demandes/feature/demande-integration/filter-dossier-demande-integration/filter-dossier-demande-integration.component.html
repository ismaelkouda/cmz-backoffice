<form class="d-flex align-items-end gap-2" [formGroup]="formFilter" (ngSubmit)="onSubmitFilterForm()">
    <div class="width-80">
        <label><b>IMSI</b></label>
        <input [style]="{ minWidth: '100%' }" placeholder="IMSI" formControlName="imsi" type="text" pInputText />
    </div>
    <div class="width-80">
        <label><b>MSISDN</b></label>
        <input [style]="{ minWidth: '100%' }" placeholder="Entrer le nom complet" formControlName="msisdn" type="text"
            pInputText />
    </div>
    <div class="width-80">
        <label><b>Statut</b></label>
        <p-dropdown [options]="listStatuts" [showClear]="true" formControlName="statut" placeholder="Statut">
            <ng-template let-data pTemplate="item" [ngStyle]="{ width: '100%' }">
                <div class="country-item">
                    <div>{{ data | titlecase }}</div>
                </div>
            </ng-template>
        </p-dropdown>
    </div>
    <div class="width-100">
        <label><b>Traitement</b></label>
        <p-dropdown [style]="{ minWidth: '100%' }" [options]="listTraitementTransactions" formControlName="traitement"
            [showClear]="true" placeholder="Traitement">
            <ng-template let-data pTemplate="item" [ngStyle]="{ width: '100%' }">
                <div class="country-item">
                    <div>{{ data | titlecase }}</div>
                </div>
            </ng-template>
        </p-dropdown>
    </div>
    <div class="width-15">
        <label class="block"><b>Date d√©but</b></label>
        <p-calendar formControlName="date_debut" [showIcon]="true" [showClear]="true"
            [showButtonBar]="true"></p-calendar>
    </div>
    <div class="width-15">
        <label class="block"><b>Date fin</b></label>
        <p-calendar formControlName="date_fin" [showIcon]="true" [showClear]="true" [showButtonBar]="true"></p-calendar>
    </div>
    <div class="col-md-1" style="max-width: 3.5rem !important">
        <p-button styleClass="p-button-success" icon="pi pi-filter" type="submit">
        </p-button>
    </div>
</form>

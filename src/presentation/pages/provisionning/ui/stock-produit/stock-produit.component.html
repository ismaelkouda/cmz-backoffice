<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <app-breadcrumb [title]="'Gestion de Portefeuille'"
        [active_item]="'Stock de Produits & Services'"></app-breadcrumb>
      <div class="card">
        <div class="card-body">
          <div class="row statistique">
            <div class="col-md-4">
              <app-card-stock [cardBgColor]="'#DF7401'" [legend]="'SIM MSISDN'" [count]="500500"
                [legendColor]="'#FFFFFF'" [countColor]="'#FFFFFF'"></app-card-stock>
            </div>
            <div class="col-md-4">
              <app-card-stock [cardBgColor]="'#FFFFFF'" [cardBorderColor]="'#DF7401'" [legend]="'SIM Blanches
              '" [count]="500500" [legendColor]="'#DF7401'" [countColor]="'#DF7401'"></app-card-stock>
            </div>

            <div class="col-md-4">
              <app-card-stock [cardBgColor]="'#424242'" [cardBorderColor]="'#DF7401'"
                [legend]="'Volume Data Partagé (Go)'" [count]="500500" [legendColor]="'#FFFFFF'"
                [countColor]="'#FFFFFF'"></app-card-stock>
            </div>
          </div>
          <hr style="margin-top: -0.4rem;">
          <div class="row filter_wrapper">
            <div class="col-md-2">
              <div class="form-group">
                <label>
                  <b>Type</b>
                </label>
                <p-dropdown [options]="listTypes" [(ngModel)]="selectedType" [showClear]="true" placeholder="Type">
                  <ng-template let-data pTemplate="item">
                    <div class="country-item">
                      <div>
                        {{data}}
                      </div>
                    </div>
                  </ng-template>
                </p-dropdown>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label>
                  <b>Transaction</b>
                </label>
                <input placeholder="Transaction" [(ngModel)]="selectedTransaction" type="text" pInputText />
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label>
                  <b>IMSI</b>
                </label>
                <input placeholder="IMSI" [(ngModel)]="selectedImsi" type="text" pInputText />
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label>
                  <b>MSISDN </b>
                </label>
                <input placeholder="MSISDN" [(ngModel)]="selectedMsisdn" type="text" pInputText />
              </div>
            </div>
            <div style="width: 12rem">
              <label class="block"><b>Date début</b></label>
              <p-calendar [ngStyle]="{width: '15rem'}" [(ngModel)]="filterDateStart" [showIcon]="true"
                (ngModelChange)="changeDateStart($event)" dateFormat="dd-mm-yy"></p-calendar>
            </div>
            <div style="width: 12rem">
              <label class="block"><b>Date fin </b></label>
              <p-calendar [ngStyle]="{width: '15rem'}" [(ngModel)]="filterDateEnd" [showIcon]="true"
                (ngModelChange)="changeDateEnd($event)" dateFormat="dd-mm-yy"></p-calendar>
            </div>
            <div style="width: 3rem">
              <p-button styleClass="p-button-success filter-button" (click)="onFilter()" icon="pi pi-filter"
                [disabled]="isFilter()"></p-button>
            </div>
          </div>
          <hr>
          <div class="table_content_wrapper">
            <div class="table_header mt-2">
              <div class="table_header__legende">
                <h4 class="pt-2">
                  <b>Liste des 50 derniers mouvements</b>
                </h4>
              </div>
              <div class="table_header__input"></div>
            </div>
            <table [ngClass]="['native_table table']">
              <thead>
                <th class="text-center">#</th>
                <th class="text-center">Date Transaction</th>
                <th class="text-center">Transaction</th>
                <th class="text-center">Type Transaction</th>
                <th class="text-center">Initiateur</th>
                <th class="text-center">Produit</th>
                <th class="text-center">Quantité</th>
                <th class="text-center" [ngStyle]="{width: '3rem'}">Actions</th>
              </thead>
              <tbody>
                <tr
                  *ngFor="let data of listStocks | paginate: { itemsPerPage: recordsPerPage, currentPage: p, totalPages:totalPage, totalItems:totalRecords }; let i = index;">
                  <td>{{ (this.offset + i)}}</td>
                  <td></td>
                  <td class="td-actions">
                    <p-button icon="pi pi-eye" pTooltip="Voir" tooltipPosition="top"
                      styleClass="p-button-dark"></p-button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div [ngClass]="['pagination-controls']">
              <pagination-controls previousLabel="" nextLabel="">
              </pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div
    class="stat_box"
    [ngStyle]="{
        backgroundColor: cardBgColor,
        border: '1px solid' + cardBorderColor
    }"
>
    <div
        class="stat_box__content single-stats-box patrimoine-sim-card mb-25 w-100"
    >
        <div class="d-flex justify-content-between">
            <h1 [ngStyle]="{ color: countColor }">{{ pipeValue(count) }}</h1>
            <h2 [ngStyle]="{ color: countColor }" class="pt-1">
                {{ taux ?? 0 }}%
            </h2>
        </div>
        <h4 class="fw-semibold" [ngStyle]="{ color: legendColor }">
            {{ legend }}
        </h4>
    </div>
    <div class="stat_box__asset">
        <img [src]="icon" alt="" />
    </div>
</div>

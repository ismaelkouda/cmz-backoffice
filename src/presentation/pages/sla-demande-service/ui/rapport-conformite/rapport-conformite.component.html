<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <app-breadcrumb
                [title]="module"
                [active_item]="subModule"
            ></app-breadcrumb>
            <div class="card" [ngStyle]="{ 'border-radius': '10px' }">
                <div style="padding: 0 1rem">
                    <div>
                        <div class="rapport-container">
                            <div>
                                <app-rapport-box
                                    [cardBgColor]="'#3498db'"
                                    [cardBorderColor]="'#FFF'"
                                    [legend]="'# Soumises'"
                                    [count]="rapport?.soumises || '0'"
                                    [legendColor]="'#FFF'"
                                    [countColor]="'#FFF'"
                                    [taux]="rapport?.pourcentage_soumises"
                                ></app-rapport-box>
                            </div>
                            <div>
                                <app-rapport-box
                                    [cardBgColor]="'#27ae60'"
                                    [cardBorderColor]="'#FFF'"
                                    [legend]="'# Traitées dans les delais'"
                                    [count]="rapport?.traitees_dans_delais || '0'"
                                    [legendColor]="'#FFF'"
                                    [countColor]="'#FFF'"
                                    [taux]="rapport?.pourcentage_traitees_dans_delais"
                                ></app-rapport-box>
                            </div>
                            <div>
                                <app-rapport-box
                                    [cardBgColor]="'#e74c3c'"
                                    [cardBorderColor]="'#FFF'"
                                    [legend]="'# Traitées Hors delais'"
                                    [count]="rapport?.traitees_hors_delais || '0'"
                                    [legendColor]="'#FFF'"
                                    [countColor]="'#FFF'"
                                    [taux]="rapport?.pourcentage_traitees_hors_delais"
                                ></app-rapport-box>
                            </div>
                            <div>
                                <app-rapport-box
                                    [cardBgColor]="'#FF6600'"
                                    [cardBorderColor]="'#FFF'"
                                    [legend]="'# En Attentes Hors delais'"
                                    [count]="rapport?.attentes_hors_delais || '0'"
                                    [legendColor]="'#FFF'"
                                    [countColor]="'#FFF'"
                                    [taux]="rapport?.pourcentage_attentes_hors_delais"
                                ></app-rapport-box>
                            </div>
                            <div>
                                <app-rapport-box
                                    [cardBgColor]="'#f1c40f'"
                                    [cardBorderColor]="'#FFF'"
                                    [legend]="'# Dont SLA en cours'"
                                    [count]="rapport?.sla_en_cours || '0'"
                                    [legendColor]="'#000000'"
                                    [countColor]="'#000000'"
                                    [taux]="rapport?.pourcentage_sla_en_cours"
                                ></app-rapport-box>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p-tabView
                            (onChange)="handleChangeTabviewIndex($event)">
                            <p-tabPanel header="DEMANDE SUSPENSION">
                                <app-rapport-transaction *ngIf="currentTabsIndex === 0"
                                    (rapport)="OnPushRapport($event)"
                                    [selectedTransaction]="suspension"
                                    [tabsLabel]="'Suspensions'"
                                ></app-rapport-transaction>
                            </p-tabPanel>
                            <p-tabPanel header="DEMANDE RESILIATION">
                                <app-rapport-transaction *ngIf="currentTabsIndex === 1"
                                  (rapport)="OnPushRapport($event)"
                                  [selectedTransaction]="resiliation"
                                  [tabsLabel]="'Résiliations'"
                              ></app-rapport-transaction>
                            </p-tabPanel>
                                <p-tabPanel header="DEMANDE ACTIVATION">
                                    <app-rapport-transaction *ngIf="currentTabsIndex === 2"
                                        (rapport)="OnPushRapport($event)"
                                        [selectedTransaction]="activation"
                                        [tabsLabel]="'Activations'"
                                    ></app-rapport-transaction>
                                </p-tabPanel>
                                <p-tabPanel header="DEMANDE SIM-SWAP" *ngIf="IsPatrimoineType()">
                                    <app-rapport-transaction *ngIf="currentTabsIndex === 3"
                                      (rapport)="OnPushRapport($event)"
                                      [selectedTransaction]="swap"
                                      [tabsLabel]="'Changements de SIM'"
                                    ></app-rapport-transaction>
                                </p-tabPanel>
                                <p-tabPanel header="DEMANDE ACHAT SERVICE" *ngIf="IsPatrimoineType()">
                                </p-tabPanel>
                                <p-tabPanel header="DEMANDE DEPOT VOLUME" *ngIf="IsPatrimoineType()">
                                    <app-rapport-transaction
                                    (rapport)="OnPushRapport($event)"
                                    [tabsLabel]="'Volume DATA'"
                                    ></app-rapport-transaction>
                                </p-tabPanel>
                                <p-tabPanel header="DEMANDE LIGNE CREDIT" *ngIf="IsPatrimoineType()">
                                </p-tabPanel>
                        </p-tabView>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

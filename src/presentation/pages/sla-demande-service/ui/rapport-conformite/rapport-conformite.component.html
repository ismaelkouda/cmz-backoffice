<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <app-breadcrumb
                [title]="module"
                [active_item]="subModule"
            ></app-breadcrumb>
            <div class="card" [ngStyle]="{ 'border-radius': '10px' }">
                <div style="padding: 0 1rem">
                    <div>
                        <div class="rapport-container">
                            <div>
                                <app-rapport-box
                                    [cardBgColor]="'#3498db'"
                                    [cardBorderColor]="'#FFF'"
                                    [legend]="'# Demandes Soumises'"
                                    [count]="rapport?.nb_demandes || '0'"
                                    [legendColor]="'#FFF'"
                                    [countColor]="'#FFF'"
                                    [icon]=""
                                ></app-rapport-box>
                            </div>
                            <div>
                                <app-rapport-box
                                    [cardBgColor]="'#27ae60'"
                                    [cardBorderColor]="'#FFF'"
                                    [legend]="
                                        '# Demandes Traitées dans les delais'
                                    "
                                    [count]="rapport?.nb_demandes_ok || '0'"
                                    [legendColor]="'#FFF'"
                                    [countColor]="'#FFF'"
                                    [icon]=""
                                ></app-rapport-box>
                            </div>
                            <div>
                                <app-rapport-box
                                    [cardBgColor]="'#e74c3c'"
                                    [cardBorderColor]="'#FFF'"
                                    [legend]="'# Demandes Traitées Hors delais'"
                                    [count]="rapport?.nb_demandes_ko || '0'"
                                    [legendColor]="'#FFF'"
                                    [countColor]="'#FFF'"
                                    [icon]=""
                                ></app-rapport-box>
                            </div>
                            <div>
                                <app-rapport-box
                                    [cardBgColor]="'#34495e'"
                                    [cardBorderColor]="'#FFF'"
                                    [legend]="'# Demandes Attentes Hors delais'"
                                    [count]="rapport?.taux_conformite || '0'"
                                    [legendColor]="'#FFF'"
                                    [countColor]="'#FFF'"
                                    [icon]=""
                                ></app-rapport-box>
                            </div>
                            <div>
                                <app-rapport-box
                                    [cardBgColor]="'#f1c40f'"
                                    [cardBorderColor]="'#FFF'"
                                    [legend]="'# Demandes dont SLA en cours'"
                                    [count]="rapport?.nb_demandes_ok || '0'"
                                    [legendColor]="'#000000'"
                                    [countColor]="'#000000'"
                                    [icon]=""
                                ></app-rapport-box>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p-tabView
                            (onChange)="handleChangeTabviewIndex($event)"
                        >
                            <p-tabPanel header="DEMANDE ACTIVATION">
                                <app-transaction-activation
                                    (rapport)="OnPushRapport($event)"
                                ></app-transaction-activation>
                            </p-tabPanel>
                            <p-tabPanel header="DEMANDE SUSPENSION">
                                <app-transaction-suspension
                                    (rapport)="OnPushRapport($event)"
                                ></app-transaction-suspension>
                            </p-tabPanel>
                            <p-tabPanel header="DEMANDE RESILIATION">
                                <app-transaction-resiliation
                                    (rapport)="OnPushRapport($event)"
                                ></app-transaction-resiliation>
                            </p-tabPanel>
                            <p-tabPanel header="DEMANDE SIM-SWAP" *ngIf="IsPatrimoineType()">
                                <app-transaction-swapping></app-transaction-swapping>
                            </p-tabPanel>
                            <p-tabPanel header="DEMANDE ACHAT SERVICE" *ngIf="IsPatrimoineType()">
                            </p-tabPanel>
                            <p-tabPanel header="DEMANDE DEPOT VOLUME" *ngIf="IsPatrimoineType()">
                                <app-transaction-volume-data></app-transaction-volume-data>
                            </p-tabPanel>
                            <p-tabPanel header="DEMANDE LIGNE CREDIT" *ngIf="IsPatrimoineType()">
                            </p-tabPanel>
                        </p-tabView>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

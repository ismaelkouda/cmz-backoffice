<div class="filter-container">
     <form [formGroup]="formFilter" (ngSubmit)="onSubmitFilterForm()">
    <div class="filter-grid">

        <div class="filter-grid__item">
            <label for="search"><b>{{ 'CONTENT_MANAGEMENT.PRIVACY_POLICY.FILTER.SEARCH' | translate }}</b></label>
            <input type="text" pInputText
                formControlName="search"
                placeholder="{{ 'CONTENT_MANAGEMENT.PRIVACY_POLICY.FILTER.SEARCH_PLACEHOLDER' | translate }}"
            />
        </div>

        <div class="filter-grid__item">
            <label for="version"><b>{{ 'CONTENT_MANAGEMENT.PRIVACY_POLICY.FILTER.VERSION' | translate }}</b></label>
            <input type="text" pInputText
                formControlName="version"
                placeholder="{{ 'CONTENT_MANAGEMENT.PRIVACY_POLICY.FILTER.VERSION_PLACEHOLDER' | translate }}"
            />
        </div>

        <div class="filter-grid__item">
            <label for="status"><b>{{ 'CONTENT_MANAGEMENT.PRIVACY_POLICY.FILTER.STATUS' | translate }}</b></label>
            <p-select
                [options]="isPublishedOptions"
                formControlName="isPublished"
                optionLabel="label"
                optionValue="value"
                [showClear]="true"
                appendTo="body"
                placeholder="{{ 'CONTENT_MANAGEMENT.PRIVACY_POLICY.FILTER.STATUS_PLACEHOLDER' | translate }}"
            ></p-select>
        </div>

        <div class="filter-grid__item">
            <label for="startDate"><b>{{ 'CONTENT_MANAGEMENT.PRIVACY_POLICY.FILTER.DATE.FROM' | translate }}</b></label>
            <p-datePicker
                formControlName="startDate"
                [showIcon]="true"
                dateFormat="yy-mm-dd"
                appendTo="body"
                placeholder="{{ 'CONTENT_MANAGEMENT.PRIVACY_POLICY.FILTER.DATE.PLACEHOLDER' | translate }}"
            ></p-datePicker>
        </div>

        <div class="filter-grid__item">
            <label for="endDate"><b>{{ 'CONTENT_MANAGEMENT.PRIVACY_POLICY.FILTER.DATE.TO' | translate }}</b></label>
            <p-datePicker
                formControlName="endDate"
                [showIcon]="true"
                dateFormat="yy-mm-dd"
                appendTo="body"
                placeholder="{{ 'CONTENT_MANAGEMENT.PRIVACY_POLICY.FILTER.DATE.PLACEHOLDER' | translate }}"
            ></p-datePicker>
        </div>

        <div class="filter-grid">
            <button type="submit" 
                class="btn btn-primary px-3"
                [disabled]="isLoading() || formFilter.invalid">
                <i class="pi pi-filter"></i>
            </button>
        </div>
        
    </div>
</form>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <app-breadcrumb />
            <div class="card">
                <div class="card-body">
                    <div style="margin-top: -2rem !important">
                        <app-page-title
                            [displayDate]="false"
                            [title]="'SLA_AGREEMENTS' | translate | lowercase"
                        >
                        </app-page-title>
                    </div>

                    <div class="fade-in">
                        <app-table-sla-agreements
                            [spinner]="spinner"
                            [listSlaAgreements$]="listSlaAgreements$"
                        >
                        </app-table-sla-agreements>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

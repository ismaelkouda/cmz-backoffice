<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <app-breadcrumb
                [title]="module | translate"
                [active_item]="subModule | translate"
            ></app-breadcrumb>
            <div class="card">
                <div class="card-body">
                    <div style="margin-top: -2rem !important">
                        <div class="d-flex justify-content-between">
                            <app-patrimoine-header
                                [displayDate]="false"
                                [total]="(listSlaAgreements$ | async)?.length"
                                [legendePluriel]="
                                    'SLA_AGREEMENTS' | translate | lowercase
                                "
                                [legendeSingulier]="
                                    'SLA_AGREEMENTS' | translate | lowercase
                                "
                            >
                            </app-patrimoine-header>
                        </div>
                    </div>

                    <div>
                        <app-table-sla-agreements
                            [listSlaAgreements$]="listSlaAgreements$"
                        >
                        </app-table-sla-agreements>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

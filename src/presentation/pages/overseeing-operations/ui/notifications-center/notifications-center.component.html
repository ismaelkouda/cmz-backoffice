<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <app-breadcrumb
                [title]="module | translate"
                [active_item]="subModule | translate"
            ></app-breadcrumb>
            <div class="card">
                <div class="card-body">
                    <div style="margin-top: -2rem !important">
                        <app-patrimoine-header
                            [displayDate]="false"
                            [count]="(notificationPagination$ | async)?.total"
                            [legendePluriel]="'NOTIFICATIONS' | translate"
                            [legendeSingulier]="'NOTIFICATIONS' | translate"
                        >
                        </app-patrimoine-header>
                    </div>

                    <div class="fade-in">
                        <app-table-notifications-center
                            [spinner]="spinner"
                            [notificationPagination$]="notificationPagination$"
                            [notificationList$]="notificationList$"
                        >
                        </app-table-notifications-center>

                        <app-pargination
                            [pargination]="notificationPagination$ | async"
                            (pageChange)="onPageChange($event)"
                        >
                        </app-pargination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

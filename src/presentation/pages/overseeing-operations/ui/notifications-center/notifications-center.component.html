<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <app-breadcrumb
                [title]="module | translate"
                [active_item]="subModule | translate"
            ></app-breadcrumb>
            <div class="card">
                <div class="card-body">
                    <div style="margin-top: -2rem !important">
                        <app-patrimoine-header
                            [displayDate]="false"
                            [displayList]="false"
                            [total]="(pagination$ | async)?.total"
                            [legendePluriel]="'MY_NOTIFICATIONS' | translate"
                            [legendeSingulier]="'MY_NOTIFICATIONS' | translate"
                        >
                        </app-patrimoine-header>
                    </div>

                    <div>
                        <!-- <app-filter-notifications-center
                            (filter)="filter($event)"
                            [filterData]="filterData"
                            [listTypeNotifications]="listTypeNotifications">
                        </app-filter-notifications-center> -->

                        <!-- <hr /> -->

                        <app-table-notifications-center
                            [pagination$]="pagination$"
                            [listNotifications$]="listNotifications$"
                        >
                        </app-table-notifications-center>

                        <app-pargination
                            [pargination]="pagination$ | async"
                            (pageChange)="onPageChange($event)"
                        ></app-pargination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

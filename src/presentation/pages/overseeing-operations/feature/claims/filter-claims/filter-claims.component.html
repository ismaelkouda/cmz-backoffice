<form [formGroup]="formFilter" (ngSubmit)="onSubmitFilterForm()">
    <div class="row g-3">
        <div class="col-12 col-sm-6 col-md-3">
            <label class="text-truncate"
                ><b>{{ 'OPERATION' | translate }}</b></label
            >
            <p-select
                formControlName="operation"
                [options]="listOperations"
                [showClear]="true"
                [filter]="true"
                placeholder="{{ 'SELECT' | translate }} {{
                    'OPERATION' | translate
                }}"
                emptyFilterMessage="{{ 'NO_MATCH' | translate }}"
                emptyMessage="{{ 'NO_DATA_FOUND' | translate }}"
            >
            </p-select>
        </div>

        <div class="col-12 col-sm-6 col-md-3">
            <label class="text-truncate"
                ><b>{{ 'NUMBER_REFERENCE' | translate }}</b></label
            >
            <input
                formControlName="reference"
                type="text"
                pInputText
                placeholder="{{ 'NUMBER_REFERENCE' | translate }}"
                [style]="{ minWidth: '100%' }"
            />
        </div>

        <div class="col-12 col-sm-6 col-md-2">
            <label class="text-truncate"
                ><b>{{ 'STEP' | translate }}</b></label
            >
            <p-select
                formControlName="statut"
                [options]="listStepClaims"
                [showClear]="true"
                placeholder="{{ 'STEP' | translate }}"
                emptyFilterMessage="{{ 'NO_MATCH' | translate }}"
                emptyMessage="{{ 'NO_DATA_FOUND' | translate }}"
            >
                <ng-template let-data pTemplate="item">
                    <div class="country-item">
                        <div>{{ data | titlecase }}</div>
                    </div>
                </ng-template>
            </p-select>
        </div>

        <div class="col-12 col-sm-6 col-md-2">
            <label class="text-truncate"
                ><b>{{ 'STATE' | translate }}</b></label
            >
            <p-select
                formControlName="traitement"
                [options]="listStateClaims"
                [showClear]="true"
                placeholder="{{ 'STATE' | translate }}"
                emptyFilterMessage="{{ 'NO_MATCH' | translate }}"
                emptyMessage="{{ 'NO_DATA_FOUND' | translate }}"
            >
                <ng-template let-data pTemplate="item">
                    <div class="country-item">
                        <div>{{ data | titlecase }}</div>
                    </div>
                </ng-template>
            </p-select>
        </div>

        <div
            class="col-12 col-sm-6 col-md-2 d-flex align-items-end justify-content-start gap-2 mt-2"
        >
            <button
                *ngIf="!secondFilter"
                pButton
                pRipple
                type="submit"
                class="p-button-success"
                icon="pi pi-filter"
            ></button>
            <button
                *ngIf="!secondFilter"
                (click)="showSecondFilter()"
                pButton
                pRipple
                class="p-button-dark"
                icon="pi pi-plus"
            ></button>
            <button
                *ngIf="secondFilter"
                (click)="showSecondFilter()"
                pButton
                pRipple
                class="p-button-dark"
                icon="pi pi-minus"
            ></button>
        </div>
    </div>

    <div *ngIf="secondFilter" class="mt-3">
        <div class="row g-3">
            <div class="col-12 col-sm-6 col-md-2">
                <label class="text-truncate"
                    ><b>{{ 'START_DATE' | translate }}</b></label
                >
                <p-datepicker
                    formControlName="date_debut"
                    [showIcon]="true"
                    [placeholder]="'JJ-MM-AAAA'"
                    dateFormat="dd-mm-yy"
                >
                </p-datepicker>
            </div>

            <div class="col-12 col-sm-6 col-md-2">
                <label class="text-truncate"
                    ><b>{{ 'END_DATE' | translate }}</b></label
                >
                <p-datepicker
                    formControlName="date_fin"
                    [showIcon]="true"
                    placeholder="JJ-MM-AAAA"
                    dateFormat="dd-mm-yy"
                >
                </p-datepicker>
            </div>

            <!-- Buttons (Show Third Filter) -->
            <div
                class="col-12 col-sm-6 col-md-1 d-flex align-items-end justify-content-start gap-2 mt-2"
            >
                <button
                    pButton
                    pRipple
                    type="submit"
                    class="p-button-success"
                    icon="pi pi-filter"
                ></button>
            </div>
        </div>
    </div>
</form>

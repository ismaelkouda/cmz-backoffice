<p-table
    #dt
    [value]="listNotifications$ | async"
    [rowHover]="true"
    dataKey="id"
    selectionMode="multiple"
    [rows]="(pagination$ | async)?.per_page"
    [(selection)]="selectedNotifications"
    [globalFilterFields]="table.globalFilterFields"
>
    <ng-template pTemplate="caption">
        <div class="d-flex justify-content-between">
            <app-table-title
                [count]="(pagination$ | async)?.total"
                [perPage]="(pagination$ | async)?.per_page"
                [page]="(pagination$ | async)?.current_page"
                [totalPage]="(pagination$ | async)?.last_page"
            >
            </app-table-title>
            <div class="d-flex gap-2 align-items-center">
                <div>
                    <app-table-button-header
                        (refresh)="pageCallback()"
                        (export)="onExportExcel()"
                        [disabledButtonExport]="
                            (listNotifications$ | async).length === 0
                        "
                        [hiddenButtonOther]="false"
                        [iconOther]="'pi pi-plus'"
                        [labelOther]="'CLEAR' | translate"
                        [colorOther]="'danger'"
                        [iconOther]="'pi pi-trash'"
                        (other)="onClearNotificationSelected()"
                        [disabledButtonOther]="
                            selectedNotifications == null ||
                            selectedNotifications?.length === 0
                        "
                    >
                    </app-table-button-header>
                </div>
                <div>
                    <app-search-table [dt]="dt"></app-search-table>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th
                *ngFor="let col of table.cols"
                [class]="col.class"
                [ngStyle]="{ width: col.width }"
            >
                <ng-container [ngSwitch]="col.header">
                    <ng-container *ngSwitchCase="'Date / Heure'">
                        {{ 'DATE_TIME' | translate }}
                    </ng-container>
                    <ng-container *ngSwitchCase="'Reference'">
                        {{ 'NUMBER_FOLDER' | translate }}
                    </ng-container>
                    <ng-container *ngSwitchCase="'Type Notification'">
                        {{ 'NOTIFICATION_TYPE' | translate }}
                    </ng-container>
                    <ng-container *ngSwitchCase="'Description'">
                        {{ 'DESCRIPTION' | translate }}
                    </ng-container>
                    <ng-container *ngSwitchCase="'Actions'">
                        <div style="display: flex; justify-content: center">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </div>
                    </ng-container>
                    <ng-container *ngSwitchDefault>
                        {{ col.header }}
                    </ng-container>
                </ng-container>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowIndex="rowIndex" let-notification>
        <tr>
            <td
                *ngFor="let col of table.cols"
                [class]="col.class"
                [ngStyle]="{ width: col.width }"
            >
                <ng-container [ngSwitch]="col.header">
                    <ng-container *ngSwitchCase="'#'">
                        {{ rowIndex + (pagination$ | async)?.current_page }}
                    </ng-container>
                    <ng-container *ngSwitchCase="'NÂ° Dossier'">
                        <span (click)="copyToClipboard(notification?.[col.field])">
                            {{ notification?.[col.field] }}
                        </span>
                    </ng-container>
                    <ng-container *ngSwitchCase="'Description'">
                      <span [innerHTML]="getSanitizedHTML(notification?.[col.field])"></span>
                    </ng-container>
                    <ng-container *ngSwitchCase="'Actions'">
                        <div style="display: flex; justify-content: center">
                            <p-tableCheckbox [value]="notification"></p-tableCheckbox>
                        </div>
                    </ng-container>
                    <ng-container *ngSwitchDefault>
                        {{notification?.[col.field]}}
                    </ng-container>
                </ng-container>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr *ngIf="(listNotifications$ | async)?.length <= 0 && !spinner">
            <td class="posRelative" colspan="15">
                <span class="posCenter">
                    {{ 'NO_DATA_FOUND' | translate }}
                </span>
            </td>
        </tr>
        <tr *ngIf="spinner" style="height: 46px">
            <td class="posRelative" colspan="15">
                <p-progressSpinner
                    class="posCenter"
                    [style]="{ width: '40px', height: '50px' }"
                    styleClass="custom-spinner"
                    strokeWidth="8"
                    fill="#EEEEEE"
                    animationDuration=".5s"
                >
                </p-progressSpinner>
            </td>
        </tr>
    </ng-template>
</p-table>

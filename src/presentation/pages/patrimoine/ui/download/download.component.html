<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <app-breadcrumb [title]="module" [active_item]="subModule"></app-breadcrumb>
      <div class="card">
        <div class="card-body">
          <div [hidden]="!initialView">
            <div class="table_content_wrapper">
              <p-table #dt [value]="listFiles" [rows]="10" [paginator]="true" responsiveLayout="scroll"
                [rowHover]="true" dataKey="id" currentPageReportTemplate="Affichage de {first} à {last} des {totalRecords}
                      données" [showCurrentPageReport]="true">
                <ng-template pTemplate="caption">
                  <div class="table_header pb-2">
                     <div>
                      <app-table-header [count]="listFiles" [legende]="'Fichiers à Télécharger'"></app-table-header>
                     </div>
                    <div class="table_header__input" style="margin-top: 1rem;">
                      <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')"
                          placeholder="Recherche" />
                      </span>
                    </div>
                  </div>
                </ng-template>
                <ng-template pTemplate="header">
                  <tr>
                    <th class="text-center">#</th>
                    <th>Date</th>
                    <th>Type fichier</th>
                    <th class="text-center">Nom fichier</th>
                    <th class="text-center">Taille fichier (Ko)</th>
                    <th class="text-center">Actions</th>
                  </tr>
                </ng-template>
                <ng-template let-i="rowIndex" pTemplate="body" let-data>
                  <tr>
                    <td class="text-center">{{i+1}}</td>
                    <td>{{data?.created_at}}</td>
                    <td>{{data?.type}}</td>
                    <td class="text-center">{{data?.nom}}</td>
                    <td class="text-center">{{data?.taille}}</td>
                    <td class="text-center">
                      <button pButton pRipple label="Télécharger"  icon="pi pi-download" class="p-button-helf"></button>
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

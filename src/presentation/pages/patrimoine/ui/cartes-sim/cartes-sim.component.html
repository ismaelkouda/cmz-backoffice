<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <app-breadcrumb
                [title]="module"
                [active_item]="subModule"
            ></app-breadcrumb>
            <div class="card">
                <div class="card-body">
                    <div style="margin-top: -2rem !important">
                        <app-patrimoine-header
                            [displayDate]="true"
                            [displayList]="true"
                            [total]="pagination?.['total']"
                            [legendePluriel]="'SIM_CARDS' | translate"
                            [legendeSingulier]="'SIM_CARD' | translate"
                        >
                        </app-patrimoine-header>
                    </div>
                    <app-carte-filter
                        (filter)="filter($event)"
                        [filterData]="filterData"
                        [listApplicants$]="listApplicants$"
                        [listStepSimCard]="listStepSimCard"
                        [listStateSimCard]="listStateSimCard"
                    ></app-carte-filter>
                    <hr />
                    <app-carte-sim-table
                        [pagination]="pagination"
                        [listSimCard$]="listSimCard$"
                        [simCardSelected]="simCardSelected$ | async"
                        (interfaceUser)="navigateByUrl($event)"
                    >
                    </app-carte-sim-table>

                    <app-pargination
                        [pargination]="pagination"
                        (pageChange)="onPageChange($event)"
                    ></app-pargination>
                </div>
            </div>
        </div>
    </div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <app-breadcrumb
                [title]="module"
                [active_item]="subModule"
            ></app-breadcrumb>
            <div class="card">
                <div class="card-body">
                    <div *ngIf="!displayUrlErrorPage">
                        <div
                            class="forms-feature-header d-flex justify-content-between"
                        >
                            <h4>
                                <b>
                                    <span>Référence du lot :</span>
                                    <span class="current_values"
                                        >[{{ selectedWhiteSimCard?.['numero_demande']


















                                        }}]</span
                                    >
                                </b>
                            </h4>
                            <div class="forms-feature-header__button">
                                <div>
                                    <p-button
                                        label="Fermer"
                                        styleClass="p-button-danger"
                                        (click)="onGoToBack()"
                                    ></p-button>
                                </div>
                            </div>
                        </div>
                        <app-filter-white-sim-card-details
                            (filter)="filter($event)"
                            [filterData]="filterData"
                        ></app-filter-white-sim-card-details>
                        <hr />
                        <div>
                            <app-table-white-sim-card-details
                                [spinner]="spinner"
                                [listWhiteSimCardDetails]="
                                    listWhiteSimCardDetails
                                "
                                (interfaceUser)="navigateByUrl($event)"
                            >
                            </app-table-white-sim-card-details>
                        </div>
                    </div>

                    <div *ngIf="displayUrlErrorPage">
                        <div>
                            <div class="d-flex justify-content-end">
                                <p-button
                                    label="Fermer"
                                    styleClass="p-button-danger"
                                    (click)="onGoToBack()"
                                ></p-button>
                            </div>
                        </div>
                        <div
                            class="d-flex justify-content-center align-items-center text-danger"
                        >
                            page not available
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

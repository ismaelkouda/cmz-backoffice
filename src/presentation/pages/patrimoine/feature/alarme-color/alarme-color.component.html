<div>
    <div
        style="
            height: 2rem !important;
            line-height: 2rem !important;
            padding: 0 8px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            font-size: 16px;
        "
        [ngClass]="{
            'badge-success': alarme === alarmeNormale,
            'badge-dark': alarme === alarmeMineure,
            'badge-warning': alarme === alarmeMajeure,
            'badge-danger': alarme === alarmeCritique
        }"
    >
        {{ alarme }}
    </div>
</div>

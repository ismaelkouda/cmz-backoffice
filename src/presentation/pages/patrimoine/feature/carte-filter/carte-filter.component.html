<div [formGroup]="formFilter">
    <div class="d-flex gap-1">
        <div class="width-100">
            <div class="form-group">
                <label
                    ><b>{{ firstLevelLibelle }}</b></label
                >
                <p-dropdown
                    [options]="listFirstLeveDatas"
                    optionLabel="fullName"
                    (onChange)="onChangeFirstLvel($event.value)"
                    [showClear]="true"
                    [filter]="true"
                    filterBy="fullName"
                    [placeholder]="firstLevelLibelle"
                    optionValue="uuid"
                    formControlName="niveau_un_uuid"
                >
                </p-dropdown>
            </div>
        </div>
        <div class="width-100">
            <div class="form-group">
                <label
                    ><b>{{ secondLevelLibelle }}</b></label
                >
                <p-dropdown
                    [options]="listSecondLevelDatas"
                    optionLabel="fullName"
                    [filter]="true"
                    [showClear]="true"
                    formControlName="niveau_deux_uuid"
                    [placeholder]="firstLevelLibelle"
                    optionValue="uuid"
                >
                </p-dropdown>
            </div>
        </div>
        <div class="width-100">
            <div class="form-group">
                <label>
                    <b>Statut</b>
                </label>
                <p-dropdown
                    [options]="listStatuts"
                    [showClear]="true"
                    formControlName="statut"
                    placeholder="Statut"
                >
                    <ng-template let-data pTemplate="item">
                        <div class="country-item">
                            <div>
                                {{ data | titlecase }}
                            </div>
                        </div>
                    </ng-template>
                </p-dropdown>
            </div>
        </div>
        <div class="width-100">
            <div class="form-group">
                <label>
                    <b>MSISDN</b>
                </label>
                <input
                    placeholder="NumÃ©ro"
                    formControlName="msisdn"
                    type="text"
                    pInputText
                />
            </div>
        </div>
        <div class="width-100">
            <div class="form-group">
                <label>
                    <b>IMSI</b>
                </label>
                <input
                    placeholder="IMSI"
                    formControlName="imsi"
                    type="text"
                    pInputText
                />
            </div>
        </div>
        <div class="width-100">
            <div class="form-group">
                <label>
                    <b>Adresse IP</b>
                </label>
                <input
                    placeholder="Adresse IP"
                    formControlName="adresse_ip"
                    type="text"
                    pInputText
                />
            </div>
        </div>
        <div [ngStyle]="{ width: 'auto' }" *ngIf="!secondFilter">
            <label [ngStyle]="{ opacity: '0' }">Actions</label> <br />
            <p-button
                styleClass="p-button-success"
                icon="pi pi-filter"
                (click)="onFilter()"
            ></p-button>
        </div>
        <div [ngStyle]="{ width: 'auto' }">
            <label [ngStyle]="{ opacity: '0' }">Actions</label> <br />
            <p-button
                *ngIf="!secondFilter"
                (click)="showSecondFilter()"
                styleClass="p-button-dark"
                icon="pi pi-plus"
            ></p-button>
            <p-button
                *ngIf="secondFilter"
                (click)="showSecondFilter()"
                styleClass="p-button-dark"
                icon="pi pi-minus"
            ></p-button>
        </div>
    </div>

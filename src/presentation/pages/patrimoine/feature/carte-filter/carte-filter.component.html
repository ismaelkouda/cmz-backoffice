<form [formGroup]="formFilter" (ngSubmit)="onSubmitFilterForm()">
    <div class="d-flex gap-1">
        <div class="width-100">
            <label
                ><b>{{ firstLevelLibelle }}</b></label
            >
            <p-dropdown
                [options]="listFirstLeveDatas"
                optionLabel="fullName"
                (onChange)="onChangeFirstLvel($event.value)"
                [showClear]="true"
                [filter]="true"
                filterBy="fullName"
                [placeholder]="firstLevelLibelle"
                optionValue="uuid"
                formControlName="niveau_un_uuid"
                [ngStyle]="{ width: '100%' }"
            >
            </p-dropdown>
        </div>
        <div class="width-100">
            <label
                ><b>{{ secondLevelLibelle }}</b></label
            >
            <p-dropdown
                [options]="listSecondLevelDatas"
                optionLabel="fullName"
                [filter]="true"
                [showClear]="true"
                formControlName="niveau_deux_uuid"
                [placeholder]="secondLevelLibelle"
                optionValue="uuid"
                [ngStyle]="{ width: '100%' }"
            >
            </p-dropdown>
        </div>
        <div class="width-80">
            <label><b>Statut</b></label>
            <p-dropdown
                [options]="listStatuts"
                [showClear]="true"
                formControlName="statut"
                placeholder="Statut"
            >
                <ng-template
                    let-data
                    pTemplate="item"
                    [ngStyle]="{ width: '100%' }"
                >
                    <div class="country-item">
                        <div>{{ data | titlecase }}</div>
                    </div>
                </ng-template>
            </p-dropdown>
        </div>
        <div class="width-80">
            <label><b>MSISDN</b></label>
            <input
                placeholder="NumÃ©ro"
                formControlName="msisdn"
                type="text"
                pInputText
                [ngStyle]="{ width: '100%' }"
            />
        </div>
        <div class="width-80">
            <label><b>IMSI</b></label>
            <input
                placeholder="IMSI"
                formControlName="imsi"
                type="text"
                pInputText
                [ngStyle]="{ width: '100%' }"
            />
        </div>
        <div class="width-80">
            <label><b>APN</b></label>
            <p-dropdown
                [options]="listAPN"
                placeholder="apn"
                [showClear]="true"
                formControlName="apn"
                optionLabel="apn"
                optionValue="apn"
            >
                <ng-template
                    let-data
                    pTemplate="item"
                    [ngStyle]="{ width: '100%' }"
                >
                    <div class="country-item">
                        <div>{{ data.apn | titlecase }}</div>
                    </div>
                </ng-template>
            </p-dropdown>
        </div>
        <div class="width-80">
            <label><b>Adresse IP</b></label>
            <input
                placeholder="Adresse IP"
                formControlName="adresse_ip"
                type="text"
                pInputText
                [ngStyle]="{ width: '100%' }"
            />
        </div>
        <div [ngStyle]="{ width: 'auto' }" *ngIf="!secondFilter">
            <label [ngStyle]="{ opacity: '0' }">Actions</label> <br />
            <p-button
                styleClass="p-button-success"
                icon="pi pi-filter"
                type="submit"
            ></p-button>
        </div>
        <div [ngStyle]="{ width: 'auto' }">
            <label [ngStyle]="{ opacity: '0' }">Actions</label> <br />
            <p-button
                *ngIf="!secondFilter"
                (click)="showSecondFilter()"
                styleClass="p-button-dark"
                icon="pi pi-plus"
            ></p-button>
            <p-button
                *ngIf="secondFilter"
                (click)="showSecondFilter()"
                styleClass="p-button-dark"
                icon="pi pi-minus"
            ></p-button>
        </div>
    </div>
    <!--------------------Second-------------Filter--------->
    <div class="d-flex gap-1" style="padding-top: 0.7rem" *ngIf="secondFilter">
        <div class="width-100">
            <label><b>Usage</b></label>
            <p-dropdown
                [options]="listUsages"
                formControlName="usage_id"
                optionLabel="nom_usage"
                [showClear]="true"
                [placeholder]="'Usage'"
                optionValue="id"
                [ngStyle]="{ width: '100%' }"
            >
            </p-dropdown>
        </div>
        <div class="width-100">
            <label><b>Formule</b></label>
            <p-dropdown
                [options]="listFormule"
                formControlName="formule_uuid"
                optionLabel="nom"
                [showClear]="true"
                [placeholder]="'Formule'"
                optionValue="uuid"
                [ngStyle]="{ width: '100%' }"
            >
            </p-dropdown>
        </div>
        <div class="width-100">
            <label
                ><b>{{ thirdLevelLibelle }}</b></label
            >
            <p-dropdown
                [options]="listThirdLevelDatas"
                formControlName="niveau_trois_uuid"
                optionLabel="nom"
                [showClear]="true"
                [placeholder]="thirdLevelLibelle"
                optionValue="uuid"
                [ngStyle]="{ width: '100%' }"
            >
            </p-dropdown>
        </div>
        <div class="width-100">
            <label><b>Nom Emplacement</b></label>
            <input
                placeholder="Emplacement"
                formControlName="point_emplacement"
                type="text"
                pInputText
                [ngStyle]="{ width: '100%' }"
            />
        </div>
        <div class="width-100">
            <label>
                <b>Zone Trafic</b>
            </label>
            <input
                placeholder="zone"
                formControlName="zone_trafic"
                type="text"
                pInputText
                [ngStyle]="{ width: '100%' }"
            />
        </div>
        <div
            class="p-0 d-flex align-items-end justify-content-end"
            [ngStyle]="{ width: '4rem' }"
        >
            <p-button
                styleClass="p-button-success"
                icon="pi pi-filter"
                type="submit"
            ></p-button>
        </div>
    </div>
</form>

<main class="container-fluid team-form-container" role="main">
    <section class="row team-form-row">
        <article class="col-sm-12 team-form-article">
            <app-breadcrumb
                class="team-form-breadcrumb"
                [title]="module | translate"
                [active_item]="subModule | translate"
            ></app-breadcrumb>

            <section class="card team-form-card">
                <div class="card-body team-form-card-body">
                    <header class="team-form-header">
                        <div
                            class="d-flex justify-content-between align-items-center"
                        >
                            <div>
                                <h2>
                                    <b>
                                        <span>{{
                                            pageTitle | async | translate
                                        }}</span>
                                        <span
                                            *ngIf="team$ | async as team"
                                            class="current-values"
                                        >
                                            [{{ team.nom }} {{ team.prenoms }}]
                                        </span>
                                    </b>
                                </h2>
                            </div>
                            <p-button
                                [label]="'QUEUES' | translate"
                                (onClick)="onCancel()"
                                styleClass="p-button-danger"
                            >
                            </p-button>
                        </div>
                    </header>

                    <div class="fade-in team-form-content">
                        <form
                            [formGroup]="formTeam"
                            (ngSubmit)="onSubmit()"
                            novalidate
                            class="grid grid-cols-2 gap-4"
                        >
                            <div class="form-group">
                                <label for="code">
                                    <b
                                        >{{
                                            'TEAM_ORGANIZATION.TEAM.FORM.CODE'
                                                | translate
                                        }}<span class="text-danger">*</span></b
                                    >
                                </label>
                                <input
                                    id="code"
                                    type="text"
                                    pInputText
                                    formControlName="code"
                                    [readonly]="readOnly"
                                    [class.ng-invalid]="
                                        formTeam.get('code')?.invalid &&
                                        formTeam.get('code')?.touched
                                    "
                                />
                                <small
                                    class="p-error"
                                    *ngIf="
                                        formTeam.get('code')?.invalid &&
                                        formTeam.get('code')?.touched
                                    "
                                >
                                    {{
                                        'TEAM_ORGANIZATION.TEAM.FORM.CODE_REQUIRED'
                                            | translate
                                    }}
                                </small>
                            </div>

                            <div class="form-group">
                                <label for="nom">
                                    <b
                                        >{{
                                            'TEAM_ORGANIZATION.TEAM.FORM.NAME'
                                                | translate
                                        }}<span class="text-danger">*</span></b
                                    >
                                </label>
                                <input
                                    id="nom"
                                    type="text"
                                    pInputText
                                    formControlName="nom"
                                    [readonly]="readOnly"
                                    [class.ng-invalid]="
                                        formTeam.get('nom')?.invalid &&
                                        formTeam.get('nom')?.touched
                                    "
                                />
                                <small
                                    class="p-error"
                                    *ngIf="
                                        formTeam.get('nom')?.invalid &&
                                        formTeam.get('nom')?.touched
                                    "
                                >
                                    {{
                                        'TEAM_ORGANIZATION.TEAM.FORM.NAME_REQUIRED'
                                            | translate
                                    }}
                                </small>
                            </div>

                            <div class="form-group">
                                <label for="description">
                                    <b>{{
                                        'TEAM_ORGANIZATION.TEAM.FORM.DESCRIPTION'
                                            | translate
                                    }}</b>
                                </label>
                                <textarea
                                    id="description"
                                    type="text"
                                    pInputText
                                    formControlName="description"
                                    [readonly]="readOnly"
                                    rows="4"
                                    class="form-control"
                                ></textarea>
                            </div>
                        </form>

                        <div class="team-form-actions">
                            <p-button
                                [label]="'CANCEL' | translate"
                                (onClick)="onCancel()"
                                styleClass="p-button-secondary"
                            ></p-button>
                            <p-button
                                *ngIf="!readOnly"
                                [label]="'SAVE' | translate"
                                (onClick)="onSubmit()"
                                styleClass="p-button-primary"
                            ></p-button>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </section>
</main>

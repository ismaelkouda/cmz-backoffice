<form [formGroup]="formFilter" (ngSubmit)="onSubmitFilterForm()">
    <div class="filter-grid mb-2">
        <div class="filter-grid__item">
            <label for="report_uniq_id"
                ><b>{{ 'ACTIONS.FILTER.UNIQ_ID' | translate }}</b></label
            >
            <input
                id="report_uniq_id"
                type="text"
                pInputText
                formControlName="report_uniq_id"
                [placeholder]="'ACTIONS.FILTER.UNIQ_ID' | translate"
            />
        </div>

        <div class="filter-grid__item">
            <label for="type-select">
                <b>{{ 'ACTIONS.FILTER.TYPE' | translate }}</b>
            </label>
            <p-select
                id="type-select"
                formControlName="type"
                [options]="actionTypes"
                optionValue="value"
                [showClear]="true"
                (onClear)="resetSelect('type')"
                placeholder="{{ 'SELECT' | translate }}"
                appendTo="body"
            >
                <ng-template pTemplate="selectedItem" let-option>
                    <span>{{ option?.label | translate }}</span>
                </ng-template>
                <ng-template pTemplate="item" let-option>
                    <span>{{ option.label | translate }}</span>
                </ng-template>
            </p-select>
        </div>

        <div class="filter-grid__item">
            <label for="date_from">
                <b>{{ 'START_DATE' | translate }}</b>
            </label>
            <p-datepicker
                id="date_from"
                formControlName="date_from"
                [showIcon]="true"
                [placeholder]="'COMMON.DATE_PLACEHOLDER' | translate"
                dateFormat="yy-mm-dd"
                appendTo="body"
            ></p-datepicker>
        </div>

        <div class="filter-grid__item">
            <label for="date_to">
                <b>{{ 'END_DATE' | translate }}</b>
            </label>
            <p-datepicker
                id="date_to"
                formControlName="date_to"
                [showIcon]="true"
                [placeholder]="'COMMON.DATE_PLACEHOLDER' | translate"
                dateFormat="yy-mm-dd"
                appendTo="body"
            ></p-datepicker>
        </div>

        <div class="filter-grid__actions">
            <button type="submit" class="btn btn-primary px-3">
                <i class="pi pi-filter"></i>
            </button>
        </div>
    </div>
</form>

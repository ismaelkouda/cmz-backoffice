<p-dialog
    [(visible)]="visible"
    (onHide)="onHide()"
    [modal]="true"
    [closable]="true"
    [style]="{ width: '50vw' }"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
    [header]="'MANAGEMENT.NEWSPAPERS.BUTTONS.ADD' | translate"
>
    <ng-template pTemplate="content">
    </ng-template>

    <ng-template pTemplate="footer">
        <p-button
            [label]="('CANCEL' | translate)"
            (onClick)="onHide()"
            styleClass="p-button-secondary"
        ></p-button>
        <p-button
            [label]="('MANAGEMENT.NEWSPAPERS.BUTTONS.ADD' | translate)"
            (onClick)="onSubmit()"
            styleClass="p-button-primary"
        ></p-button>
    </ng-template>
</p-dialog>

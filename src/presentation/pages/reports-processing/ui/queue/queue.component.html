<main class="container-fluid queue-container" role="main">
    <section class="row queue-row">
        <article class="col-sm-12 queue-article">
            <app-breadcrumb
                class="queue-breadcrumb"
                [title]="module | translate"
                [active_item]="subModule | translate"
            ></app-breadcrumb>

            <section class="card queue-card">
                <div class="card-body queue-card-body">
                    <header
                        class="queue-header"
                    >
                        <app-page-title
                            class="page-title-component"
                            [displayDate]="false"
                            [title]="
                                'REPORT_PROCESSING.QUEUE.TITLE' | translate | lowercase
                            "
                        >
                        </app-page-title>
                    </header>

                    <div class="fade-in queue-content">
                        <app-filter-queue
                            class="filter-component"
                            (filter)="filter($event)"
                        >
                        </app-filter-queue>

                        <hr class="queue-divider" />

                        <section
                            class="table-section"
                            aria-label="Tableau des clÃ´tures"
                        >
                            <app-table-queue
                                class="table-component"
                                [spinner]="spinner$ | async"
                                [pagination$]="pagination$"
                                [listQueue$]="queues$"
                                (treatmentRequested)="onQueueAction($event)"
                                (journalRequested)="onQueueJournal($event)"
                                (refreshRequested)="refreshQueues()"
                            >
                            </app-table-queue>

                            <app-pagination
                                class="pagination-component"
                                [pagination]="pagination$ | async"
                                (pageChange)="onPageChange($event)"
                            ></app-pagination>
                        </section>
                    </div>
                </div>
            </section>
        </article>
    </section>

    @if(reportTreatmentVisible) {
<app-management
        [(visible)]="reportTreatmentVisible"
        [reportId]="selectedReportId"
        (queued)="onReportTreatmentQueued()"
    ></app-management>
    }
    
</main>

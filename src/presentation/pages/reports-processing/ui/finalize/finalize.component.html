<main class="container-fluid finalize-container" role="main">
    <section class="row finalize-row">
        <article class="col-sm-12 finalize-article">
            <app-breadcrumb
                class="finalize-breadcrumb"
                [title]="module | translate"
                [active_item]="subModule | translate"
            ></app-breadcrumb>

            <section class="card finalize-card">
                <div class="card-body finalize-card-body">
                    <header
                        class="finalize-header"
                    >
                        <app-page-title
                            class="page-title-component"
                            [displayDate]="false"
                            [title]="
                                'REPORT_PROCESSING.FINALIZE.TITLE' | translate | lowercase
                            "
                        >
                        </app-page-title>
                    </header>

                    <div class="fade-in finalize-content">
                        <app-filter-finalize
                            class="filter-component"
                            (filter)="filter($event)"
                        >
                        </app-filter-finalize>

                        <hr class="finalize-divider" />

                        <section
                            class="table-section"
                            aria-label="Tableau des finalisations"
                        >
                            <app-table-finalize
                                class="table-component"
                                [spinner]="spinner$ | async"
                                [pagination$]="pagination$"
                                [listFinalize$]="finalizes$"
                                (finalizeRequested)="onFinalizeAction($event)"
                                (refreshRequested)="refreshFinalizes()"
                            >
                            </app-table-finalize>

                            <app-pagination
                                class="pagination-component"
                                [pagination]="pagination$ | async"
                                (pageChange)="onPageChange($event)"
                            ></app-pagination>
                        </section>
                    </div>
                </div>
            </section>
        </article>
    </section>

        @if(reportTreatmentVisible) {
<app-management
        [(visible)]="reportTreatmentVisible"
        [reportId]="selectedReportId"
        (closed)="onReportTreatmentClosed()"
    ></app-management>
    }
</main>

<main class="container-fluid treatment-container" role="main">
    <section class="row treatment-row">
        <article class="col-sm-12 treatment-article">
            <app-breadcrumb
                class="treatment-breadcrumb"
                [title]="module | translate"
                [active_item]="subModule | translate"
            ></app-breadcrumb>

            <section class="card treatment-card">
                <div class="card-body treatment-card-body">
                    <header class="treatment-header">
                        <app-page-title
                            class="page-title-component"
                            [displayDate]="false"
                            [title]="
                                'REPORTS_PROCESSING.TREATMENT.TITLE'
                                    | translate
                                    | lowercase
                            "
                        >
                        </app-page-title>
                    </header>

                    <div class="fade-in treatment-content">
                        <app-filter-treatment
                            class="filter-component"
                            (filter)="filter($event)"
                        >
                        </app-filter-treatment>

                        <hr class="treatment-divider" />

                        <section
                            class="table-section"
                            aria-label="Tableau des traitements"
                        >
                            <app-table-treatment
                                class="table-component"
                                [spinner]="spinner$ | async"
                                [pagination$]="pagination$"
                                [listTreatment$]="treatments$"
                                (treatmentRequested)="handleTreatment($event)"
                                (journalRequested)="handleNewspaper($event)"
                                (refreshRequested)="refreshTreatments()"
                            >
                            </app-table-treatment>

                            <app-pagination
                                class="pagination-component"
                                [pagination]="pagination$ | async"
                                (pageChange)="onPageChange($event)"
                            ></app-pagination>
                        </section>
                    </div>
                </div>
            </section>
        </article>
    </section>

    @if (reportTreatmentVisible) {
        <app-management
            [(visible)]="reportTreatmentVisible"
            [reportId]="selectedReportId"
            (closed)="onReportTreatmentClosed()"
        ></app-management>
    }
</main>

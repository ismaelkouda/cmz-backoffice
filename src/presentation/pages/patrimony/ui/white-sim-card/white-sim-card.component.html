<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <app-breadcrumb
                [title]="module | translate"
                [active_item]="subModule | translate"
            ></app-breadcrumb>
            <div class="card">
                <div class="card-body">
                    <div style="margin-top: -2rem !important">
                        <app-patrimoine-header
                            [displayDate]="false"
                            [total]="(pagination$ | async)?.total"
                            [legendePluriel]="'SIM_CARDS' | translate"
                            [legendeSingulier]="'SIM_CARD' | translate"
                        >
                        </app-patrimoine-header>
                    </div>

                    <div>
                        <app-filter-white-sim-card
                            (filter)="filter($event)"
                            [filterData]="filterData"
                            [listStatusWhiteSimCard]="listStatusWhiteSimCard"
                        >
                        </app-filter-white-sim-card>

                        <hr />

                        <app-table-white-sim-card
                            [pagination$]="pagination$"
                            [listWhiteSimCard$]="listWhiteSimCard$"
                            [whiteSimCardSelected]="
                                whiteSimCardSelected$ | async
                            "
                            (interfaceUser)="navigateByUrl($event)"
                        >
                        </app-table-white-sim-card>

                        <app-pargination
                            [pargination]="pagination$ | async"
                            (pageChange)="onPageChange($event)"
                        ></app-pargination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <app-breadcrumb
                [title]="'Interconnexion & Echanges'"
                [active_item]="'Connexion'"
            ></app-breadcrumb>
            <div class="card">
                <div class="card-body">
                    <div [hidden]="!initialView">
                        <div class="table_actions_wrapper">
                            <button
                                pButton
                                pRipple
                                label="Rafraîchir"
                                icon="pi pi-refresh"
                                class="p-button-secondary"
                            ></button>
                            <button
                                pButton
                                pRipple
                                label="Exporter"
                                icon="pi pi-download"
                                class="p-button-helf"
                            ></button>
                        </div>
                        <hr />
                        <p-tabView>
                            <p-tabPanel header="CONNEXION">
                                <div class="table_actions_wrapper mb-3">
                                    <button
                                        pButton
                                        pRipple
                                        label="Ajout de connexion"
                                        icon="pi pi-plus"
                                        class="p-button-success"
                                        (click)="onInitForm()"
                                    ></button>
                                </div>
                                <div class="row filter_wrapper">
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>
                                                <b>Nom de connexion</b>
                                            </label>
                                            <input
                                                placeholder="Saisir le numéro"
                                                type="text"
                                                pInputText
                                            />
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>
                                                <b>Type Auth</b>
                                            </label>
                                            <p-dropdown
                                                [options]=""
                                                optionLabel="fullName"
                                                placeholder="Selectionnez le type"
                                                >>
                                                <ng-template
                                                    let-data
                                                    pTemplate="item"
                                                >
                                                    <div class="country-item">
                                                        <div>
                                                            {{ data.fullName }}
                                                        </div>
                                                    </div>
                                                </ng-template>
                                            </p-dropdown>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>
                                                <b>Adresse (IP/DNS)</b>
                                            </label>
                                            <input
                                                placeholder="Protocol"
                                                type="text"
                                                pInputText
                                            />
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>
                                                <b>Protocol</b>
                                            </label>
                                            <input
                                                placeholder="Protocol"
                                                type="text"
                                                pInputText
                                            />
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <p-button
                                            styleClass="p-button-success filter-button"
                                            icon="pi pi-filter"
                                            [disabled]="true"
                                        ></p-button>
                                    </div>
                                </div>
                                <div class="table_content_wrapper">
                                    <p-table
                                        #dt
                                        [value]=""
                                        [rows]="10"
                                        [paginator]="true"
                                        responsiveLayout="scroll"
                                        [rowHover]="true"
                                        dataKey="id"
                                        currentPageReportTemplate="Affichage de {first} à {last} des {totalRecords}
                          données"
                                        [showCurrentPageReport]="true"
                                        responsiveLayout="scroll"
                                        scrollable="true"
                                        scrollHeight="flex"
                                        width="100%"
                                        class="responsive-claims-table"
                                    >
                                        <ng-template pTemplate="caption">
                                            <div class="table_header">
                                                <div
                                                    class="table_header__legende"
                                                >
                                                    <h4>
                                                        <b
                                                            >Liste des
                                                            Connexions
                                                            enregistrées</b
                                                        >
                                                    </h4>
                                                </div>
                                                <div
                                                    class="table_header__input"
                                                >
                                                    <span
                                                        class="p-input-icon-left ml-auto"
                                                    >
                                                        <i
                                                            class="pi pi-search"
                                                        ></i>
                                                        <input
                                                            pInputText
                                                            type="text"
                                                            (input)="
                                                                dt1.filterGlobal(
                                                                    $event
                                                                        .target
                                                                        .value,
                                                                    'contains'
                                                                )
                                                            "
                                                            placeholder="Recherche"
                                                        />
                                                    </span>
                                                </div>
                                            </div>
                                        </ng-template>
                                        <ng-template pTemplate="header">
                                            <tr>
                                                <th class="text-center">#</th>
                                                <th>Nom Connexion</th>
                                                <th>Description</th>
                                                <th class="text-center">
                                                    Protocol
                                                </th>
                                                <th class="text-center">
                                                    Port
                                                </th>
                                                <th class="text-center">
                                                    Type Auth
                                                </th>
                                                <th class="text-center">
                                                    Unité
                                                </th>
                                                <th class="text-center">
                                                    Adresse (IP/DNS)
                                                </th>
                                                <th class="text-center">
                                                    Date
                                                </th>
                                                <th>Statut</th>
                                                <th class="text-center">
                                                    Actions
                                                </th>
                                            </tr>
                                        </ng-template>
                                        <ng-template
                                            let-i="rowIndex"
                                            pTemplate="body"
                                            let-data
                                        >
                                            <tr>
                                                <td class="text-center">
                                                    {{ i + 1 }}
                                                </td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td class="td-actions"></td>
                                            </tr>
                                        </ng-template>
                                    </p-table>
                                </div>
                            </p-tabPanel>
                            <p-tabPanel header="HISTORIQUE">
                                <!-- <app-historique
                                    [module]="'PATRIMOINE SIM'"
                                    [sous_module]="'CARTE SIM'"
                                    [modele]="'poste-distributions'"
                                    [modele_id]=""
                                >
                                </app-historique> -->
                            </p-tabPanel>
                        </p-tabView>
                    </div>
                    <app-connexion-form
                        [currentObject]="currentObject"
                        *ngIf="formsView"
                        (formsView)="pushStatutView($event)"
                    ></app-connexion-form>
                </div>
            </div>
        </div>
    </div>
</div>

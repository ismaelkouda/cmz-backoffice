<div>
    <div class="forms-feature-header">
        <div>
            <h4>
                <b *ngIf="currentObject === undefined">
                    <span>Formulaire cr√©ation API_REST</span>
                </b>
                <b *ngIf="currentObject !== undefined">
                    <span>Modification Connexion API</span>
                    <span class="current_values"
                        >[{{ currentObject?.msisdn }}]</span
                    >
                </b>
            </h4>
        </div>
        <div
            class="forms-feature-header__button"
            [ngStyle]="{ display: 'flex', gap: '1rem' }"
        >
            <div>
                <p-button
                    label="Enregistrer"
                    [label]="
                        currentObject === undefined ? 'Enregistrer' : 'Modifier'
                    "
                    [disabled]="!adminForm.valid"
                    styleClass="p-button-success"
                    (click)="
                        currentObject === undefined
                            ? handleSaveConnexion()
                            : handleUpdateConnexion()
                    "
                ></p-button>
            </div>
            <div>
                <p-button
                    label="Fermer"
                    styleClass="p-button-danger"
                    (click)="close()"
                ></p-button>
            </div>
        </div>
    </div>
    <hr />
    <!--------------------------FORMS-------------------------->
    <div [formGroup]="adminForm" novalidate>
        <fieldset>
            <legend [ngStyle]="{ width: '15rem' }">
                <b>Informations</b>
            </legend>
            <div class="flex_container">
                <div>
                    <div class="form-group">
                        <label>
                            <b
                                >Nom du profil<span class="text-danger"
                                    >*</span
                                ></b
                            >
                        </label>
                        <input
                            type="text"
                            placeholder="Nom profil"
                            pInputText
                        />
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label>
                            <b>Protocol<span class="text-danger">*</span></b>
                        </label>
                        <input type="text" placeholder="Protocol" pInputText />
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label>
                            <b
                                >Adresse (IP/DNS)<span class="text-danger"
                                    >*</span
                                ></b
                            ></label
                        >
                        <input
                            type="text"
                            placeholder="Ex: 000.000.000.000"
                            pInputText
                        />
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label>
                            <b>Port<span class="text-danger">*</span></b>
                        </label>
                        <input type="text" placeholder="Port" pInputText />
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label>
                            <b>Type Auth<span class="text-danger">*</span></b>
                        </label>
                        <input type="text" placeholder="Type" pInputText />
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="form-group">
                    <label>
                        <b>Description<span class="text-danger">*</span></b>
                    </label>
                    <textarea
                        class=""
                        type="text"
                        pInputText
                        placeholder="Description"
                        [ngStyle]="{ width: '100%' }"
                        rows="3"
                    ></textarea>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<div class="container-fluid p-0">
    <div class="row">
        <div class="col-12">
            <div class="login-card">
                <div>
                    <div>
                        <a class="logo" routerLink='/'>
                            <img class="img-fluid for-light" width="200" src="assets/images/logo/logo-orange-full.png"
                                alt="looginpage">
                            <img class="img-fluid for-dark" width="200" src="assets/images/logo/logo-orange-full.png"
                                alt="looginpage">
                        </a>
                    </div>
                    <div class="login-main">
                        <div class="theme-form needs-validation" [formGroup]="loginForm">
                            <h4 class="text-center mb-5">Authentification</h4>
                            <!-- <p>Entrez votre adresse électronique et votre mot de passe pour vous connecter</p> -->
                            <div class="form-group">
                                <label class="col-form-label"><b>Adresse email <span
                                            class="text-danger">*</span></b></label>
                                <input class="form-control" type="email" formControlName="email"
                                    placeholder="app@yourmail.com">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label"><b>Mot de passe <span
                                            class="text-danger">*</span></b></label>
                                    <p-password formControlName="password" [feedback]="false"  [toggleMask]="true" styleClass="p-password p-component p-inputwrapper p-input-icon-right"></p-password>
                                </div>
                            </div>
                        <div class="recaptcha-wrapper"
                            style="padding: 0 0 0 30px;margin-top: 1.2rem;margin-bottom: 2rem;">
                            <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" [type]="'image'"
                                [(ngModel)]="currentRecaptcha">
                            </ngx-recaptcha2>
                        </div>
                        <div class="form-group mb-0">
                            <button (click)="onLogin()" [disabled]="!loginForm.valid" class="btn btn-primary d-block w-100">
                                Connexion
                            </button>
                            <!--[disabled]="!currentRecaptcha"-->
                        </div>
                        <p class="mt-3 mb-0" style="display: flex;justify-content: center;">
                            <a class="ms-2" [routerLink]="['/'+REINITIALISATION+'/'+FORGOT_PASSWORD]">Mot de passe oublié ?</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

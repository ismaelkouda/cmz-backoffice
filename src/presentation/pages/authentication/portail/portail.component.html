<section class="fxt-template-layout9" style="background-image: url('../../../assets/images/login/bg--portail.png');">
    <div class="container">
        <div class="row align-items-center justify-content-center mt-140">
            <div class="col-lg-12">
                <div class="fxt-header">
                    <div class="header_title--left">
                        <img src="../../../assets/images/logo/logo_orange.png" alt="Illustration Logo Orange" width="96"
                            height="96" />
                    </div>
                    <div class="header_title--right">
                        <h4 class="text-white">
                            <b class="pull-right">{{profil?.nom}} {{profil?.prenoms}}</b><br />
                            <span>{{profil?.email}}</span>
                        </h4>
                    </div>
                    <div class="pos_logout">
                        <h4 class="flex-item cursor-pointer" (click)="logout()">
                            <b class="text-danger">
                                <i class="ti-power-off"></i>
                                Déconnexion
                            </b>
                        </h4>
                    </div>
                    <h2 class="fs-30">
                        <div class="mb-3">
                            <span class="title_page legende">
                                {{profil?.tenant?.nom_tenant}} - patrimoine sim
                            </span>
                        </div>
                        <div>
                            <span class="text-white">
                                Système de Gestion de Patrimoine et de Supervision de SIM
                            </span>
                        </div>
                    </h2>
                </div>
            </div>
        </div>
        <br /><br />
        <div class="container">
            <br />

            <div class="row div_pos">
                <div class="col-md-4 col-sm-12 min-w min-h" *ngFor="let m of portailJson; trackBy:identity">
                    <div class="flex-item center">
                        <a [routerLink]="m.statut ? m.children[0]?.path : null">
                            <div class="icon" *ngIf="!m.statut">
                                <i class="pi pi-times"></i>
                            </div>
                            <div style="display: flex;flex-direction: column;gap: 1rem;">
                                <div>
                                    <img class="image_icone" [src]="m.url" alt="ICONE" width="96" height="96" />
                                </div>
                                <div style="display: flex;justify-content: center;">
                                    <div style="width: 50%;">
                                        <h3 class="icone_title">
                                            <b [innerHTML]="m.title"></b>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <br />
            <div class="row powered_by text-white">
                <!-- <span>© CDC Powered By IMAKO</span> -->
            </div>
            <div class="row heure_of__day fs-30">
                <h2 class="text-white">{{ heureOfDay }}</h2>
            </div>
            <div class="row date_of__day text-white">
                <span>{{ dateOfDay }}</span>
            </div>
        </div>
    </div>
</section>

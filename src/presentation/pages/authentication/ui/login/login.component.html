<div class="auth-container">
    <!-- Logo centré en haut -->
    <div class="logo-container">
        <a class="auth-logo" routerLink="/">
            <img [src]="LOGO_ORANGE" alt="Orange Logo" />
        </a>
    </div>

    <!-- Carte d'authentification centrée verticalement -->
    <div class="auth-card">
        <div class="auth-content">
            <h1 class="auth-title">Authentification</h1>

            <form
                [formGroup]="loginForm"
                (ngSubmit)="fetchLogin()"
                class="auth-form"
            >
                <!-- Champ Email -->
                <div class="form-group">
                    <label class="form-label">
                        Nom d'utilisateur
                        <span class="required-indicator">*</span>
                    </label>
                    <input
                        type="email"
                        formControlName="username"
                        placeholder="app@yourmail.com"
                        class="form-input"
                        aria-required="true"
                    />
                </div>

                <!-- Champ Mot de passe -->
                <div class="form-group">
                    <label class="form-label">
                        Mot de passe <span class="required-indicator">*</span>
                    </label>
                    <p-password
                        formControlName="password"
                        [feedback]="false"
                        [toggleMask]="true"
                        inputStyleClass="form-input"
                        ariaLabel="Mot de passe"
                    ></p-password>
                </div>

                <!-- Bouton de soumission -->
                <button
                    type="submit"
                    [disabled]="!loginForm.valid"
                    class="submit-button"
                    aria-label="Se connecter"
                >
                    Connexion
                </button>
            </form>

            <!-- Lien mot de passe oublié -->
            <div class="forgot-password">
                <a
                    [routerLink]="[
                        '/' + REINITIALISATION + '/' + FORGOT_PASSWORD
                    ]"
                    class="forgot-link"
                    aria-label="Réinitialiser le mot de passe"
                >
                    Mot de passe oublié ?
                </a>
            </div>
        </div>
    </div>
</div>

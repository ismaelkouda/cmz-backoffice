<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <app-breadcrumb />
            <div class="card">
                <div class="card-body">
                    <div style="margin-top: -2rem !important">
                        <app-page-title
                            [displayDate]="false"
                            [title]="
                                'PUBLIC_ENTERPRISES' | translate | lowercase
                            "
                        >
                        </app-page-title>
                    </div>

                    <div class="fade-in">
                        <app-filter-public-enterprises
                            (filter)="filter($event)"
                            [listPublicEnterprisesStep]="
                                listPublicEnterprisesStep
                            "
                        >
                        </app-filter-public-enterprises>

                        <hr />

                        <app-table-public-enterprises
                            [spinner]="spinner"
                            [pagination$]="pagination$"
                            [listPublicEnterprises$]="listPublicEnterprises$"
                            [listPublicEnterprisesStep]="
                                listPublicEnterprisesStep
                            "
                            (interfaceUser)="navigateByUrl($event)"
                        >
                        </app-table-public-enterprises>

                        <app-pagination
                            [pagination$]="pagination$"
                            (pageChange)="onPageChange($event)"
                        ></app-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

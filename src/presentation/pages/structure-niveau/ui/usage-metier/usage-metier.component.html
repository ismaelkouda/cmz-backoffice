<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <app-breadcrumb
                [title]="'Structure Organisationnelle'"
                [active_item]="'Usages Métier'"
            ></app-breadcrumb>
            <div class="card">
                <div class="card-body">
                    <div [hidden]="!initialView">
                        <div class="row filter_wrapper">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label><b>Nom usage</b> </label>
                                    <input
                                        type="text"
                                        placeholder="Usage"
                                        pInputText
                                        [(ngModel)]="selectedUsage"
                                    />
                                </div>
                            </div>
                            <div style="width: 4rem">
                                <p-button
                                    styleClass="p-button-success filter-button"
                                    icon="pi pi-filter"
                                    [disabled]="isFilter()"
                                    (click)="onFilter()"
                                ></p-button>
                            </div>
                        </div>
                        <hr />
                        <div class="table_actions_wrapper">
                            <button
                                pButton
                                pRipple
                                *ngIf="mappingService.IsAction()"
                                [label]="'Ajout Simple'"
                                icon="pi pi-plus"
                                (click)="onInitForm()"
                                class="p-button-success"
                            ></button>
                            <button
                                pButton
                                pRipple
                                label="Rafraîchir"
                                icon="pi pi-refresh"
                                class="p-button-secondary"
                                (click)="GetAllUsageMetier()"
                            ></button>
                            <button
                                pButton
                                pRipple
                                label="Exporter"
                                icon="pi pi-download"
                                class="p-button-helf"
                                (click)="OnExportExcel()"
                            ></button>
                        </div>
                        <div class="table_content_wrapper">
                            <div class="table_header">
                                <app-table-header
                                    [count]="listUsages"
                                    [legende]="'usages'"
                                    [page]="page"
                                    [totalPage]="totalPage"
                                ></app-table-header>
                            </div>
                            <table [ngClass]="['native_table table']">
                                <thead>
                                    <th class="text-center">#</th>
                                    <th class="text-center">Nom Usage</th>
                                    <th class="text-center">Description</th>
                                    <th class="text-center">Statut</th>
                                    <th
                                        class="text-center"
                                        [style]="{ width: '7rem' }"
                                    >
                                        Actions
                                    </th>
                                </thead>
                                <tbody>
                                    <tr
                                        *ngFor="
                                            let data of listUsages
                                                | paginate
                                                    : {
                                                          itemsPerPage:
                                                              recordsPerPage,
                                                          currentPage: p,
                                                          totalPages: totalPage,
                                                          totalItems:
                                                              totalRecords
                                                      };
                                            let i = index
                                        "
                                    >
                                        <td>{{ 1 + i }}</td>
                                        <td
                                            class="text-center"
                                            (click)="copyData(data?.nom_usage)"
                                            style="cursor: pointer"
                                        >
                                            {{ data?.nom_usage }}
                                        </td>
                                        <td class="text-center">
                                            {{ data?.description }}
                                        </td>
                                        <td class="text-center">
                                            <span
                                                [ngStyle]="{
                                                    'font-size': '16px'
                                                }"
                                                class="badge"
                                                [class.badge-success]="
                                                    data.statut === 'actif'
                                                "
                                                [class.badge-danger]="
                                                    data.statut !== 'actif'
                                                "
                                            >
                                                {{ data.statut }}
                                            </span>
                                        </td>
                                        <td class="td-actions">
                                            <button
                                                pButton
                                                icon="pi pi-eye"
                                                pTooltip="Voir"
                                                tooltipPosition="top"
                                                (click)="
                                                    onShowForm(data, content)
                                                "
                                                class="p-button-dark"
                                            ></button>
                                            <button
                                                *ngIf="
                                                    mappingService.IsAction()
                                                "
                                                pButton
                                                icon="pi pi-pencil"
                                                pTooltip="Editer"
                                                tooltipPosition="top"
                                                (click)="onEditForm(data)"
                                                class="p-button-secondary"
                                            ></button>
                                            <button
                                                *ngIf="
                                                    mappingService.IsAction()
                                                "
                                                [ngClass]="
                                                    data?.statut === 'actif'
                                                        ? 'p-button-warning'
                                                        : 'p-button-success'
                                                "
                                                pButton
                                                pRipple
                                                icon="pi pi-power-off"
                                                [pTooltip]="
                                                    data?.statut === 'actif'
                                                        ? 'Désactiver'
                                                        : 'Activer'
                                                "
                                                tooltipPosition="top"
                                                (click)="
                                                    data?.statut === 'actif'
                                                        ? handleDisable(data)
                                                        : handleActivate(data)
                                                "
                                            ></button>
                                            <p-button
                                                *ngIf="
                                                    mappingService.IsAction()
                                                "
                                                icon="pi pi-trash"
                                                styleClass="p-button-danger"
                                                pTooltip="Supprimer"
                                                tooltipPosition="top"
                                                (click)="handleDelete(data)"
                                            ></p-button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- <div [ngClass]="['pagination-controls']">
                            <pagination-controls (pageChange)="onPageChange($event)" previousLabel="" nextLabel="">
                            </pagination-controls>
                        </div> -->
                    </div>
                    <app-form-usage
                        [currentObject]="currentObject"
                        *ngIf="formsView"
                        (formsView)="pushStatutView($event)"
                        (listUsages)="pushListDatas($event)"
                    ></app-form-usage>
                </div>
            </div>
        </div>
    </div>
</div>

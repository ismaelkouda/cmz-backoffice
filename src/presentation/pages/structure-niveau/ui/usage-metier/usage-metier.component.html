<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <app-breadcrumb [title]="'Structure Organisationnelle'" [active_item]="'Usages Métier'"></app-breadcrumb>
      <div class="card">
        <div class="card-body">
          <div [hidden]="!initialView">
            <div class="row filter_wrapper">
              <div class="col-md-2">
                <div class="form-group">
                  <label><b>Nom usage</b> </label>
                  <input type="text" placeholder="Usage" pInputText [(ngModel)]="selectedUsage" />
                </div>
              </div>
              <div style="width: 4rem;">
                <p-button styleClass="p-button-success filter-button" (click)="onFilter()" icon="pi pi-filter"
                  [disabled]="isFilter()"></p-button>
              </div>
            </div>
            <hr>
            <div class="table_actions_wrapper">
              <button pButton pRipple [label]="'Ajout Simple'" icon="pi pi-plus" (click)="onInitForm()"
                class="p-button-success"></button>
              <button pButton pRipple label="Rafraichir" icon="pi pi-refresh" class="p-button-secondary"
                (click)="GetAllUsageMetier()"></button>
              <button pButton pRipple label="Exporter" icon="pi pi-download"
                class="p-button-helf"></button>
            </div>
            <div class="table_content_wrapper">
              <div class="table_content_wrapper">
                <p-table #dt [value]="listUsages" [rows]="10" [paginator]="true" responsiveLayout="scroll"
                  [rowHover]="true" dataKey="id" currentPageReportTemplate="Affichage de {first} à {last} des {totalRecords}
                        données" [showCurrentPageReport]="true" [globalFilterFields]="['nom_usage', 'description']">
                  <ng-template pTemplate="caption">
                    <div class="table_header">
                      <app-table-header [count]="listUsages" [legende]="'Usages Metiers'"></app-table-header>
                      <div class="table_header__input">
                        <span class="p-input-icon-left ml-auto">
                          <i class="pi pi-search"></i>
                          <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                            placeholder="Recherche" />
                        </span>
                      </div>
                    </div>
                  </ng-template>
                  <ng-template pTemplate="header">
                    <tr>
                      <th class="text-center" [ngStyle]="{width: '3rem'}">#</th>
                      <th>Nom Usage</th>
                      <th>Description</th>
                      <th class="text-center" [ngStyle]="{ 'width': '6rem' }">Statut</th>
                      <th class="text-center" [ngStyle]="{ 'width': '11rem' }">Actions</th>
                    </tr>
                  </ng-template>
                  <ng-template let-i="rowIndex" pTemplate="body" let-data>
                    <tr>
                      <td class="text-center">{{ i + 1 }}</td>
                      <td class="text-start" (click)="copyData(data?.nom_usage)" style="cursor: pointer"> {{ data?.nom_usage }}</td>
                      <td class="text-start">{{ data?.description }}</td>
                      <td class="text-center">
                        <span [ngStyle]="{ 'font-size': '16px' }" class="badge"
                          [class.badge-success]="data.statut === 'actif'" [class.badge-danger]="data.statut !== 'actif'">
                          {{ data.statut }}
                        </span>
                      </td>
                      <td class=" td-actions">
                        <button pButton icon="pi pi-eye" pTooltip="Voir" tooltipPosition="top"
                          (click)="onShowForm(data,content)" class="p-button-dark"></button>
                        <button pButton icon="pi pi-pencil" pTooltip="Editer" tooltipPosition="top"
                          (click)="onEditForm(data)" class="p-button-secondary"></button>
                          <button [ngClass]="data?.statut === 'actif' ? 'p-button-warning' : 'p-button-success'
                          " pButton pRipple icon="pi pi-power-off" [pTooltip]="data?.statut === 'actif'
                          ? 'Désactiver'
                          : 'Activer' " tooltipPosition="top" (click)="data?.statut === 'actif'
                          ? handleDisable(data)
                          : handleActivate(data)">
                        </button>
                        <p-button icon="pi pi-trash" styleClass="p-button-danger" pTooltip="Supprimer"
                          tooltipPosition="top" (click)="handleDelete(data)"></p-button>
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
            </div>
          </div>
          <app-form-usage [currentObject]="currentObject" *ngIf="formsView"
          (formsView)="pushStatutView($event)" (listUsages)="pushListDatas($event)"></app-form-usage>
        </div>
      </div>
    </div>
  </div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <app-breadcrumb
                [title]="module | translate"
                [active_item]="subModule | translate"
            ></app-breadcrumb>
            <div class="card">
                <div class="card-body">
                    <ng-container
                        *ngIf="
                            (listProfilesAuthorizations$ | async | json) !=
                                '{}';
                            else skeletonLoader
                        "
                    >
                        <p-tabView class="custom-tabs">
                            <p-tabPanel header="Informations">
                                <div class="fade-in">
                                    <div style="margin-top: -2rem !important">
                                        <app-patrimoine-header
                                            [displayDate]="false"
                                            [legendePluriel]="
                                                'PROFILES_AUTHORIZATIONS'
                                                    | translate
                                            "
                                            [legendeSingulier]="
                                                'PROFILES_AUTHORIZATIONS'
                                                    | translate
                                            "
                                        >
                                        </app-patrimoine-header>
                                    </div>

                                    <div>
                                        <app-table-profiles-authorizations
                                            [spinner]="spinner"
                                            [listProfilesAuthorizations$]="
                                                listProfilesAuthorizations$
                                            "
                                            (interfaceUser)="
                                                navigateByUrl($event)
                                            "
                                        >
                                        </app-table-profiles-authorizations>
                                    </div>
                                </div>
                            </p-tabPanel>

                            <p-tabPanel header="Historique">
                                <ul class="list-group fade-in">
                                    <li class="list-group-item">
                                        Commande #123
                                    </li>
                                    <li class="list-group-item">
                                        Commande #124
                                    </li>
                                </ul>
                            </p-tabPanel>
                        </p-tabView>
                    </ng-container>

                            <!-- Header Skeleton -->
                            <div class="d-flex justify-content-between mb-4">

                                    <p-skeleton
                                        width="250px"
                                        height="35px"
                                        class="mb-2"
                                    ></p-skeleton>
                                    <p-skeleton
                                        width="200px"
                                        height="20px"
                                    ></p-skeleton>
                                </div>
                                <div>
                                    <p-skeleton
                                        width="120px"
                                        height="40px"
                                    ></p-skeleton>
                                </div>
                            </div>

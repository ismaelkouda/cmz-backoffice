
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 mt-15">
            <h2>{{ 'Vue génerale - Plateforme CDC' }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <app-stat-box [cardBgColor]="'#27ae60'"  [cardBorderColor]="'#FFF'"
                [legend]="'SIM Actives'" [count]="countSimActive || '0'" [legendColor]="'#FFF'"
                [countColor]="'#FFF'"></app-stat-box>
        </div>
        <div class="col-md-4">
            <app-stat-box [cardBgColor]="'#e74c3c'" [cardBorderColor]="'#FFF'" [legend]="'SIM Inactives'"
                [count]="countSimInactive || '0'" [legendColor]="'#FFF'"
                [countColor]="'#FFF'"></app-stat-box>
        </div>
        <div class="col-md-4">
            <app-stat-box [cardBgColor]="'#FFFFFF'" [cardBorderColor]="'#DF7401'"
                [legend]="'Volume Data Dispo. (Go)'" [count]="countVolumeData || '0'" [legendColor]="'#130f40'"
                [countColor]="'#ff7f50'"></app-stat-box>
        </div>
        <div class="col-md-4">
            <app-stat-box [cardBgColor]="'#FFFFFF'" [cardBorderColor]="'#DF7401'"
                [legend]="'Ligne Crédit Dispo. (FCFA)'" [count]="countLigneCredit || '0'" [legendColor]="'#130f40'"
                [countColor]="'#fa8231'"></app-stat-box>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="d-flex justify-content-between">
        <div class="mt-15">
            <h2>{{ 'Vue génerale - Plateforme  '+ appName }}</h2>
        </div>
        <div class="mt-15 d-flex gap-4">
            <div class="d-flex gap-2">
                <h3>Date MAJ</h3>
                <h3>{{ currrentDate }}</h3>
            </div>
            <div>
                <button pButton pRipple (click)="onDashboard()" icon="pi pi-refresh"
                class="p-button-secondary" style="margin-top: -0.5rem;"></button>            
            </div>
        </div>
    </div>

    <div class="row">
        <div [ngClass]="applicationType === patrimoineType ? 'col-md-3' : 'col-md-4'">
            <app-stat-box [cardBgColor]="'#27ae60'"  [cardBorderColor]="'#FFF'"
                [legend]="'SIM Actives'" [count]="countSimActive || '0'" [legendColor]="'#FFF'"
                [countColor]="'#FFF'" [icon]="simIcon"></app-stat-box>
        </div>
        <div [ngClass]="applicationType === patrimoineType ? 'col-md-3' : 'col-md-4'">
            <app-stat-box [cardBgColor]="'#e74c3c'" [cardBorderColor]="'#FFF'" [legend]="'SIM Inactives'"
                [count]="countSimInactive || '0'" [legendColor]="'#FFF'"
                [countColor]="'#FFF'" [icon]="simIcon"></app-stat-box>
        </div>
        <div [ngClass]="applicationType === patrimoineType ? 'col-md-3' : 'col-md-4'" *ngIf="applicationType === patrimoineType">
            <app-stat-box [cardBgColor]="'#FFFFFF'" [cardBorderColor]="'#DF7401'"
                [legend]="'Volume Data Dispo. (Go)'" [count]="countVolumeData || '0'" [legendColor]="'#130f40'"
                [countColor]="'#ff7f50'" [icon]="dataIcon"></app-stat-box>
        </div>
        <div [ngClass]="applicationType === patrimoineType ? 'col-md-3' : 'col-md-4'" *ngIf="applicationType === patrimoineType">
            <app-stat-box [cardBgColor]="'#FFFFFF'" [cardBorderColor]="'#DF7401'"
                [legend]="'Ligne Crédit Dispo. (FCFA)'" [count]="countLigneCredit || '0'" [legendColor]="'#130f40'"
                [countColor]="'#fa8231'" [icon]="creditIcon"></app-stat-box>
        </div>
        <div [ngClass]="applicationType === patrimoineType ? 'col-md-3' : 'col-md-4'">
            <app-stat-box [cardBgColor]="'#58FAAC'" [cardBorderColor]="'#DF7401'"
            [legend]="'SIM Alarmes Normales'" [count]="countAlarmeNormal || '0'" [legendColor]="'#FFF'"
            [countColor]="'#FFF'" [icon]="simNormale"></app-stat-box>
        </div>
        <div [ngClass]="applicationType === patrimoineType ? 'col-md-3' : 'col-md-4'">
            <app-stat-box [cardBgColor]="'#FFFF00'" [cardBorderColor]="'#DF7401'"
            [legend]="'SIM Alarmes Mineures'" [count]="countAlarmeMineure || '0'" [legendColor]="'#130f40'"
            [countColor]="'#130f40'" [icon]="simMineure"></app-stat-box>
        </div>
        <div [ngClass]="applicationType === patrimoineType ? 'col-md-3' : 'col-md-4'">
            <app-stat-box [cardBgColor]="'#FE9A2E'" [cardBorderColor]="'#DF7401'"
            [legend]="'SIM Alarmes Majeures'" [count]="countAlarmeMajeure || '0'" [legendColor]="'#FFF'"
            [countColor]="'#FFF'" [icon]="simMajeure"></app-stat-box>
        </div>
        <div [ngClass]="applicationType === patrimoineType ? 'col-md-3' : 'col-md-4'">
            <app-stat-box [cardBgColor]="'#e74c3c'" [cardBorderColor]="'#DF7401'"
            [legend]="'SIM Alarmes Critiques'" [count]="countAlarmeCritique || '0'" [legendColor]="'#FFF'"
            [countColor]="'#FFF'" [icon]="simCrique"></app-stat-box>
        </div>

    </div>
</div>

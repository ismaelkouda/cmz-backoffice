
<div class="container-fluid">
    <div class="d-flex justify-content-between">
        <div class="mt-15">
            <h2>{{ 'Vue génerale - Plateforme  '+ appName }}</h2>
        </div>
        <div class="mt-15 d-flex gap-4">
            <div class="d-flex gap-2">
                <h3>Date MAJ</h3>
                <h3>{{ currrentDate }}</h3>
            </div>
            <div>
                <button pButton pRipple (click)="onDashboard()" icon="pi pi-refresh"
                class="p-button-secondary" style="margin-top: -0.5rem;"></button>            
            </div>
        </div>
    </div>

    <div class="row">
        <div [ngClass]="applicationType === patrimoineType ? 'col-md-3' : 'col-md-3'">
            <app-stat-box [cardBgColor]="'#FFFFFF'" [cardBorderColor]="'#FE9A2E'"
                [legend]="'Total SIM'" [count]="countTotalSim || '0'" [legendColor]="'#ff7f50'"
                [countColor]="'#ff7f50'" [icon]="totalSimIcon"></app-stat-box>
        </div>
        <div [ngClass]="applicationType === patrimoineType ? 'col-md-3' : 'col-md-3'">
            <app-stat-box [cardBgColor]="'#27ae60'"  [cardBorderColor]="'#FFF'"
                [legend]="'SIM Actives'" [count]="countSimActive || '0'" [legendColor]="'#FFF'"
                [countColor]="'#FFF'" [icon]="simIcon"></app-stat-box>
        </div>
        <div [ngClass]="applicationType === patrimoineType ? 'col-md-3' : 'col-md-3'">
            <app-stat-box [cardBgColor]="'#000000'" [cardBorderColor]="'#000000'" [legend]="'SIM Suspendues'"
                [count]="countSimSuspendu || '0'" [legendColor]="'#ff7f50'"
                [countColor]="'#ff7f50'" [icon]="simIcon"></app-stat-box>
        </div>
        <div [ngClass]="applicationType === patrimoineType ? 'col-md-3' : 'col-md-3'">
            <app-stat-box [cardBgColor]="'#e74c3c'" [cardBorderColor]="'#FFF'" [legend]="'SIM Resiliées'"
                [count]="countSimResilie || '0'" [legendColor]="'#FFF'"
                [countColor]="'#FFF'" [icon]="simIcon"></app-stat-box>
        </div>
        <div [ngClass]="applicationType === patrimoineType ? 'col-md-3' : 'col-md-3'">
            <app-stat-box [cardBgColor]="'#58FAAC'" [cardBorderColor]="'#FFF'"
            [legend]="'SIM Alarmes Normales'" [count]="countAlarmeNormal || '0'" [legendColor]="'#000000'"
            [countColor]="'#000000'" [icon]="simNormale"></app-stat-box>
        </div>
        <div [ngClass]="applicationType === patrimoineType ? 'col-md-3' : 'col-md-3'">
            <app-stat-box [cardBgColor]="'#FFFF00'" [cardBorderColor]="'#FFF'"
            [legend]="'SIM Alarmes Mineures'" [count]="countAlarmeMineure || '0'" [legendColor]="'#130f40'"
            [countColor]="'#130f40'" [icon]="simMineure"></app-stat-box>
        </div>
        <div [ngClass]="applicationType === patrimoineType ? 'col-md-3' : 'col-md-3'">
            <app-stat-box [cardBgColor]="'#FE9A2E'" [cardBorderColor]="'#FFF'"
            [legend]="'SIM Alarmes Majeures'" [count]="countAlarmeMajeure || '0'" [legendColor]="'#FFF'"
            [countColor]="'#FFF'" [icon]="simMajeure"></app-stat-box>
        </div>
        <div [ngClass]="applicationType === patrimoineType ? 'col-md-3' : 'col-md-3'">
            <app-stat-box [cardBgColor]="'#e74c3c'" [cardBorderColor]="'#FFF'"
            [legend]="'SIM Alarmes Critiques'" [count]="countAlarmeCritique || '0'" [legendColor]="'#FFF'"
            [countColor]="'#FFF'" [icon]="simCrique"></app-stat-box>
        </div>
        <div class="col-md-3">
            <app-stat-box [cardBgColor]="'#3498db'" [cardBorderColor]="'#FFF'" [legend]="'# Demandes Soumises'"
                [count]="countSoumis || '0'" [legendColor]="'#000000'"
                [countColor]="'#000000'"></app-stat-box>
        </div>
        <div class="col-md-3">
            <app-stat-box [cardBgColor]="'#2ecc71'" [cardBorderColor]="'#FFF'" [legend]="'# Demandes Traitées'"
                [count]="countTraiter || '0'" [legendColor]="'#FFF'"
                [countColor]="'#FFF'"></app-stat-box>
        </div>
        <div class="col-md-3">
            <app-stat-box [cardBgColor]="'#e74c3c'" [cardBorderColor]="'#FFF'" [legend]="'# Demandes Clôturées'"
                [count]="countCloture || '0'" [legendColor]="'#FFFFFF'"
                [countColor]="'#FFFFFF'"></app-stat-box>
        </div>
        <div class="col-md-3">
            <app-stat-box [cardBgColor]="'#f39c12'" [cardBorderColor]="'#FFF'" [legend]="'# Demandes Abandonnées'"
                [count]="countCancel || '0'" [legendColor]="'#FFFFFF'"
                [countColor]="'#FFFFFF'"></app-stat-box>
        </div>
    </div>
</div>

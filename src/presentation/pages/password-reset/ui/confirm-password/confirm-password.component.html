<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12">
      <div class="login-card">
        <div>
          <div>
            <a class="logo" routerLink='/'>
              <img class="img-fluid for-light" width="200" src="assets/images/logo/logo-orange-full.png"
                alt="looginpage">
              <img class="img-fluid for-dark" width="200" src="assets/images/logo/logo-orange-full.png"
                alt="looginpage">
            </a>
          </div>
          <div class="login-main">
            <form class="theme-form needs-validation">
              <h4 class="text-center mb-5">Confirmation Mot de Passe</h4>
              <div class="form-group">
                <label class="col-form-label"><b>Adresse email <span class="text-danger">*</span></b></label>
                <input class="form-control" type="email" formControlName="email" placeholder="app@yourmail.com">
              </div>
              <div class="form-group">
                <label class="col-form-label"><b>Nouveau mot de passe<span class="text-danger">*</span></b></label>
                <input class="form-control" [type]="'password'" required="" placeholder="*********">
              </div>
              <div class="form-group">
                <label class="col-form-label"><b>Confirmation mot de passe<span class="text-danger">*</span></b></label>
                <input class="form-control" [type]="'password'" required="" placeholder="*********">
              </div>
              <div class="form-group mb-0 mt-4">
                <button class="btn btn-primary d-block w-100" (click)="handleConfirm()" type="button">
                  Confirmer
                </button>
                <button class="btn d-block w-100 mt-3" (click)="onCancel()"
                  style="background-color: #000000 !important;color: #FFFFFF;" type="button">
                  Annuler
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

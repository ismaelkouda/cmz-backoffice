<div class="auth-container">
    <div class="logo-container">
        <a class="auth-logo" routerLink="/">
            <img [src]="LOGO_ANSUT" alt="Ansut Logo" />
        </a>
    </div>

    <div class="unified-auth-card">
        <div class="card-content">
            <div class="card-left-section">
                <div class="title-content">
                    <div class="title-frame">
                        <h1 class="app-title">
                            {{ 'PASSWORD_RESET.UI.RESET_PASSWORD_TITLE' | translate }}
                        </h1>
                        <p class="app-subtitle">
                            {{ 'PASSWORD_RESET.UI.RESET_PASSWORD_SUBTITLE' | translate }}
                        </p>
                    </div>
                </div>
            </div>

            <div class="card-right-section">
                <div class="form-container">
                    <form
                        [formGroup]="resetPasswordForm"
                        (ngSubmit)="onSubmit()"
                        class="auth-form"
                    >
                        <div class="form-group">
                            <label class="form-label">
                                <b>
                                    {{ 'PASSWORD_RESET.FORM.PASSWORD.LABEL' | translate }}
                                    <span class="text-danger">*</span>
                                </b>
                            </label>
                            <p-password
                                formControlName="password"
                                [feedback]="false"
                                [toggleMask]="true"
                                styleClass="w-100"
                                [class.is-invalid]="isFieldInvalid('password')"
                            >
                            </p-password>
                            <ng-container
                                *ngIf="
                                    isFieldInvalid('password') &&
                                    getFieldError('password')
                                "
                            >
                                <small class="text-danger">
                                    {{ getFieldError('password') | translate }}
                                </small>
                            </ng-container>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <b>
                                    {{ 'PASSWORD_RESET.FORM.CONFIRM_PASSWORD.LABEL' | translate }}
                                    <span class="text-danger">*</span>
                                </b>
                            </label>
                            <p-password
                                formControlName="confirm_password"
                                [feedback]="false"
                                [toggleMask]="true"
                                styleClass="w-100"
                                [class.is-invalid]="
                                    isFieldInvalid('confirm_password') ||
                                    isPasswordMismatch()
                                "
                            >
                            </p-password>
                            <ng-container
                                *ngIf="
                                    (isFieldInvalid('confirm_password') &&
                                        getFieldError('confirm_password')) ||
                                    isPasswordMismatch()
                                "
                            >
                                <small class="text-danger">
                                    {{
                                        isPasswordMismatch()
                                            ? ('PASSWORD_RESET.FORM.PASSWORD.MISMATCH' | translate)
                                            : (getFieldError('confirm_password') | translate)
                                    }}
                                </small>
                            </ng-container>
                        </div>

                        <div class="form-actions">
                            <button
                                type="submit"
                                class="btn btn-primary w-100"
                                [disabled]="
                                    resetPasswordForm.invalid ||
                                    isPasswordMismatch() ||
                                    (isResetPasswordLoading$ | async)
                                "
                            >
                                <span *ngIf="!(isResetPasswordLoading$ | async)">
                                    {{ 'PASSWORD_RESET.BUTTONS.CONFIRM' | translate }}
                                </span>
                                <span *ngIf="isResetPasswordLoading$ | async">
                                    {{ 'PASSWORD_RESET.BUTTONS.LOADING' | translate }}
                                </span>
                            </button>
                            <button
                                type="button"
                                class="btn btn-secondary w-100 mt-3"
                                (click)="onCancel()"
                            >
                                {{ 'PASSWORD_RESET.BUTTONS.CANCEL' | translate }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid p-0">
    <div class="row">
        <div class="col-12">
            <div class="login-card">
                <div>
                    <div>
                        <a class="logo" routerLink="/">
                            <img
                                class="img-fluid for-light"
                                width="200"
                                [src]="LOGO_ORANGE"
                                alt="looginpage"
                            />
                            <img
                                class="img-fluid for-dark"
                                width="200"
                                [src]="LOGO_ORANGE"
                                alt="looginpage"
                            />
                        </a>
                    </div>

                    <div class="login-main">
                        <div class="theme-form needs-validation">
                            <h4 class="text-center mb-5">
                                réinitialisation Mot de Passe
                            </h4>

                            <form [formGroup]="passwordForm">
                                <div class="form-group">
                                    <label class="col-form-label"
                                        ><b
                                            >Nouveau mot de passe&nbsp;<span
                                                class="text-danger"
                                                >*</span
                                            ></b
                                        ></label
                                    >
                                    <p-password
                                        formControlName="password"
                                        [feedback]="false"
                                        [toggleMask]="true"
                                        styleClass="p-password p-component p-inputwrapper p-input-icon-right"
                                    >
                                    </p-password>
                                    <ng-container
                                        *ngIf="
                                            submitted &&
                                            passwordForm.get('password')?.errors
                                        "
                                    >
                                        <p
                                            class="text-red fst-italic"
                                            *ngIf="
                                                passwordForm.get('password')
                                                    ?.errors['required']
                                            "
                                        >
                                            Veuillez renseigner ce champ.
                                        </p>
                                    </ng-container>
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label"
                                        ><b
                                            >Confirmation mot de
                                            passe&nbsp;<span class="text-danger"
                                                >*</span
                                            ></b
                                        ></label
                                    >
                                    <p-password
                                        formControlName="confirm_password"
                                        [feedback]="false"
                                        [toggleMask]="true"
                                        styleClass="p-password p-component p-inputwrapper p-input-icon-right"
                                    >
                                    </p-password>
                                    <ng-container
                                        *ngIf="
                                            submitted &&
                                            passwordForm.get('confirm_password')
                                                ?.errors
                                        "
                                    >
                                        <p
                                            class="text-red fst-italic"
                                            *ngIf="
                                                passwordForm.get(
                                                    'confirm_password'
                                                )?.errors['required']
                                            "
                                        >
                                            Veuillez renseigner ce champ.
                                        </p>
                                    </ng-container>
                                    <ng-container>
                                        <div
                                            class="text-red-500 fst-italic"
                                            *ngIf="
                                                newPasswordValue !==
                                                confirmPasswordValue
                                            "
                                        >
                                            Les deux mot de passe doivent être
                                            identiques
                                        </div>
                                    </ng-container>
                                </div>
                                <div class="form-group mb-0 mt-4">
                                    <button
                                        class="btn btn-primary d-block w-100"
                                        type="button"
                                        (click)="onResetPassword()"
                                        [disabled]="passwordForm.invalid"
                                    >
                                        Confirmer
                                    </button>
                                    <button
                                        class="btn d-block w-100 mt-3"
                                        type="button"
                                        (click)="onCancel()"
                                        style="
                                            background-color: #000000 !important;
                                            color: #ffffff;
                                        "
                                    >
                                        Annuler
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

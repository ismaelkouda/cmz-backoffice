<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <app-breadcrumb [title]="module" [active_item]="subModule"></app-breadcrumb>
            <div class="card">
                <div class="card-body">
                    <div>
                        <div class="forms-feature-header">
                            <div class="d-flex gap-2">
                                <div>
                                    <h3 class="current-transaction-label">
                                        <b>SIM Blanche</b>
                                    </h3>
                                </div>
                            </div>
                            <div class="forms-feature-header__button">
                                <div>
                                    <p-button label="Fermer" styleClass="p-button-danger"
                                        (click)="onGoToBack()"></p-button>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="urlParamRef === 'ajouter'">
                            <div>
                                <div class="activation-forms">
                                    <div [formGroup]="achatForm">
                                        <fieldset>
                                            <legend><strong>Informations demande</strong></legend>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <div class="form-group">
                                                        <label><b>Nombre</b><span class="text-danger">*</span></label>
                                                        <input placeholder="nombre" formControlName="nb_demandes"
                                                            type="number" pInputText />
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>
                                                            <b>Courrier ou Document
                                                                <span class="text-danger">*</span></b>
                                                        </label>
                                                        <input type="file" style="
                                                                padding: 0.6rem;
                                                                border: 1px solid #000;
                                                                border-radius: 0.3rem;
                                                                color: #000;"
                                                            (change)="onChangeFile($event.target.files)"
                                                            accept="image/png,image/jpeg" />
                                                    </div>
                                                </div>
                                                <div class="col-md-1">
                                                    <div class="form-group">
                                                        <label>
                                                            <b>PU (Fcfa)</b>
                                                        </label>
                                                        <input formControlName="prix_unitaire" type="number" pInputText
                                                            style="font-size: 15px !important;" />
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>
                                                            <b>Montant (Fcfa)</b>
                                                        </label>
                                                        <input formControlName="montant" type="number" pInputText
                                                            style="font-size: 15px !important;" />
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                        <fieldset>
                                            <legend>
                                                <b>Description de la Demande</b>
                                            </legend>
                                            <div class="row">
                                                <div class="col-md-12 d-flex align-items-end">
                                                    <input type="text" formControlName="description" pInputText
                                                        [ngStyle]="{ 'border-color': 'red' }"
                                                        placeholder="Commentez..." />
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                                <div class="submit-form">
                                    <div>
                                        <button pButton style="float: right; margin-top: 1rem" label="Soumettre"
                                            class="p-button-success" [disabled]="achatForm.invalid"
                                            (click)="onSubmitAchatProduitsForm()"></button>
                                    </div>
                                </div>
                            </div>
                        </div>

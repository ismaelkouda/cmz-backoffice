<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <app-breadcrumb [title]="'Suivi des opérations'" [active_item]="'Centre de Notifications'"></app-breadcrumb>
      <div class="card">
        <div class="card-body">
          <div [hidden]="!initialView">
            <div class="table_content_wrapper">
              <p-table #dt [value]="listNotifys" [rows]="10" [paginator]="true" responsiveLayout="scroll"
                [rowHover]="true" dataKey="id" currentPageReportTemplate="Affichage de {first} à {last} des {totalRecords}
                      données" [showCurrentPageReport]="true">
                <ng-template pTemplate="caption">
                  <div class="table_header pb-2">
                     <div>
                      <app-table-header [count]="listNotifys" [legende]="'Notifications'"></app-table-header>
                     </div>
                    <div class="table_header__input" style="margin-top: 1rem;">
                      <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')"
                          placeholder="Recherche" />
                      </span>
                    </div>
                  </div>
                </ng-template>
                <ng-template pTemplate="header">
                  <tr>
                    <th class="text-center">#</th>
                    <th pSortableColumn="created_at">Date/heure <p-sortIcon field="code"></p-sortIcon></th>
                    <th class="text-center">Type Notification</th>
                    <th class="text-center">Reference</th>
                  </tr>
                </ng-template>
                <ng-template let-i="rowIndex" pTemplate="body" let-data>
                  <tr>
                    <td class="text-center">{{i+1}}</td>
                    <td>{{data?.created_at}}</td>
                    <td class="text-center">{{data?.type}}</td>
                    <td class="text-center">{{data?.ref}}</td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

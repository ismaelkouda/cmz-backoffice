<div class="container-fluid" [ngStyle]="{ 'margin-top': '1%' }">
  <app-breadcrumb [title]="'Suivi des opérations'" [active_item]="'Performances SLA'"></app-breadcrumb>
  <div class="card" [ngStyle]="{ 'border-radius': '15px' }">
    <div class="card-body">
      <div class="row filter_wrapper">
        <div class="col-md-2">
          <div class="form-group">
            <div class="form-group">
              <label><b>Type opération <span class="text-danger">*</span></b></label>
              <p-dropdown [options]="" optionLabel="libele" [filter]="true" filterBy="nom,code" [showClear]="true"
                placeholder="Selectionner Opération">
                <ng-template let-data pTemplate="item">
                  <div class="country-item">
                    <div>{{ data }}</div>
                  </div>
                </ng-template>
              </p-dropdown>
            </div>
          </div>
        </div>
        <p-table #dt [value]="" [rows]="10" [paginator]="true" [globalFilterFields]="[
                'id',
                'date',
                'num_transaction',
                'dr',
                'exploitation',
                'operation',
                'code_erreur',
                'message',
                'affectation',
                'intervenant',
            ]" responsiveLayout="scroll" [rowHover]="true" dataKey="id"
          currentPageReportTemplate="Affichage de {first} à {last} des {totalRecords} données"
          [showCurrentPageReport]="true">
          <ng-template pTemplate="caption">
            <div class="seach_and_btns" style="margin-top: 1.5rem;">
              <div>
                <button pButton pRipple label="Rafraichir" icon="pi pi-refresh" class="p-button-secondary"></button>
                <button pButton pRipple label="Exporter" icon="pi pi-download" class="p-button-helf ms-3"></button>
              </div>
              <div>
                <span class="p-input-icon-left">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" (input)="dt.filterGlobal($event.target.value,'contains')"
                    placeholder="Recherche..." />
                </span>
              </div>
            </div>
          </ng-template>
          <br />
          <ng-template pTemplate="header">
            <tr>
              <th>#</th>
              <th>Operation</th>
              <th># Total transaction</th>
              <th># Opérations clôturées</th>
              <th># Opérations en cours</th>
              <th># Demandes</th>
              <th>DMT (Heure) <span style="position: relative;top: 0.2rem;cursor: pointer;"><i class="pi pi-info-circle"
                    (click)="showInfos('dmt')"></i></span>
              </th>
              <th># Delais OK</th>
              <th>% Delais OK</th>
              <th>SLA (Heure) <span style="position: relative;top: 0.2rem;cursor: pointer;"><i class="pi pi-info-circle"
                    (click)="showInfos('sla')"></i></span></th>
              <th>Graphe</th>
            </tr>
          </ng-template>
          <ng-template let-i="rowIndex" pTemplate="body" let-prise>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>

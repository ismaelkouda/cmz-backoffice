<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <app-breadcrumb [title]="'Réferentiel Supervision'" [active_item]="'Profils de supervision'"></app-breadcrumb>
      <div class="card">
        <div class="card-body">
          <div [hidden]="!initialView">
            <div class="table_content_wrapper">
              <div class="table_actions_wrapper pt-2">
                <button pButton pRipple label="Rafraichir" (click)="OnRefresh()" icon="pi pi-refresh"
                  class="p-button-secondary">
                </button>
              </div>
              <p-table #dt [value]="listProfils" 
                   [rows]="10" [paginator]="true" responsiveLayout="scroll"
                   [rowHover]="true" dataKey="id" 
                   currentPageReportTemplate="Affichage de {first} à {last} des {totalRecords} données" 
                   [globalFilterFields]="['nom', 'description']"
                   [showCurrentPageReport]="true">
                <ng-template pTemplate="caption">
                  <div class="table_header">
                    <app-table-header [count]="listProfils" [legende]="'Profils'"></app-table-header>
                    <div class="table_header__input">
                      <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                          placeholder="Recherche" />
                      </span>
                    </div>
                  </div>
                </ng-template>
                <ng-template pTemplate="header">
                  <tr>
                    <th class="text-center">#</th>
                    <th>Nom du Profil</th>
                    <th>Description du Profil</th>
                    <th>Date de création</th>
                    <th>Date de modification</th>
                    <th># SIM Affectés</th>
                    <th>Statut</th>
                    <th>Deploiement</th>
                    <th class="text-center">Actions</th>
                  </tr>
                </ng-template>
                <ng-template let-i="rowIndex" pTemplate="body" let-data>
                  <tr>
                    <td class="text-center">{{ i + 1 }}</td>
                    <td>{{data?.nom}}</td>
                    <td>{{data?.description}}</td>
                    <td>{{data?.created_at}}</td>
                    <td>{{data?.updated_at}}</td>
                    <td class="text-center">
                      <button pButton pRipple pTooltip="Visualiser" tooltipPosition="top"
                        label="Visualiser ({{data?.sims_count}})" class="p-button" (click)="onViewVisualisation(data)"
                        [disabled]="data?.sims_count === 0"></button>
                    </td>
                    <td class="text-center">
                      <span [ngStyle]="{'font-size':'16px'}" class="badge"
                      [class.badge-dark]="data?.statut === statutAttente || data?.statut === 'suspendu'"
                      [class.badge-info]="data?.statut === statutEncours"
                      [class.badge-success]="data?.statut === statutActif">
                      {{ data?.statut}}
                    </span>
                    </td>
                    <td class="text-center">
                      <button pButton pRipple [pTooltip]="data?.statut === statutAttente ? 'Deployer': ''" icon="pi pi-bolt"
                        tooltipPosition="top" label="Deployer"
                        [class]="data?.statut !== statutAttente ? 'p-button-outlined': ''+ 'p-button-help'"
                        (click)="OnDeploy(data)" [disabled]="data?.statut !== statutAttente"></button>
                    </td>
                    <td class="td-actions">
                      <p-button icon="pi pi-eye" styleClass="p-button-dark" pTooltip="Voir" tooltipPosition="top"
                        (click)="onShowForm(data)"></p-button>
                      <button pButton pRipple icon="pi pi-pencil" class="p-button-secondary" pTooltip="Editer"
                        tooltipPosition="top" (click)="onEditForm(data)" [disabled]="data?.statut === 'inactif'"></button>
                      <button pButton pRipple icon="pi pi-arrow-right" (click)="onViewAffection(data)" class="p-button-dark"
                        pTooltip="Affecter" tooltipPosition="top" [disabled]="data?.statut === 'inactif'"></button>
                      <button [ngClass]="data?.statut === 'actif' ? 'p-button-warning' : 'p-button-success'
                        " pButton pRipple icon="pi pi-power-off" [pTooltip]="data?.statut === 'actif'
                        ? 'Désactiver'
                        : 'Activer' " tooltipPosition="top" (click)="data?.statut === 'actif'
                        ? handleDisableProfil(data)
                        : handleActivateProfil(data)">
                      </button>
                      <!-- <button pButton pRipple icon="pi pi-trash" [disabled]="data?.statut === 'inactif'" class="p-button-danger" pTooltip="Supprimer"
                        tooltipPosition="top"></button> -->
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
          <app-forms-profil [currentObject]="currentObject" *ngIf="formsView" (formsView)="pushStatutView($event)"
            (listProfils)="pushListProfils($event)">
          </app-forms-profil>
          <app-affectation-sim [currentObject]="currentObject" *ngIf="affectationView"
            (affectationView)="pushAffectationView($event)"
            (listProfils)="pushListProfils($event)"></app-affectation-sim>
          <app-visualisation [currentObject]="currentObject" *ngIf="visualisationView"
            (visualisationView)="pushVisualisationView($event)"
            (listProfils)="pushListProfils($event)"></app-visualisation>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-loading-bar
    [color]="config.loadingBar.color"
    [includeSpinner]="config.loadingBar.includeSpinner"
    [height]="config.loadingBar.height"
    [attr.aria-label]="'APP.LOADING_BAR.ARIA_LABEL' | translate"
    aria-live="polite"
></ngx-loading-bar>

<app-tap-to-top></app-tap-to-top>

<main role="main">
    <router-outlet></router-outlet>
</main>

<div style="padding: 1.2rem 0 0.8rem 0;">
  <span class="table-header-wrapper">
    <b *ngIf="count?.length && count.length !== 0">Liste des <span style="color: #FF6600;;">{{total}}</span> {{legende}} mise à jour au <span style="text-decoration: underline;">{{currentDate}}</span></b>
    <b *ngIf="count?.length === 0 || !count">Aucune {{legende}} mise à jour au <span style="text-decoration: underline;">{{currentDate}}</span></b>
   
  </span>
</div>

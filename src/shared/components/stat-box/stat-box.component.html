<div class="card" [ngStyle]="{backgroundColor: cardBgColor}">
    <div class="card-body single-stats-box patrimoine-sim-card mb-25">
        <div class="d-flex align-items-center justify-content-space-between">
            <h1 [ngStyle]="{color:countColor}"> {{ pipeValue(count)}} </h1>
        </div>
        <h4 class="fw-semibold" [ngStyle]="{color: legendColor}">{{legend}}</h4>
    </div>
</div>

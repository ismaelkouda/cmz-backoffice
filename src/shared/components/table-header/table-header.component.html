<div style="padding: 1.2rem 0 0.8rem 0;">
  <span class="table-header-wrapper">
    <b *ngIf="count?.length && count.length < 50">Liste des {{count.length}} {{legende}}</b>
    <b *ngIf="count?.length && count.length >= 50">Liste des 50 {{legende}} <span>[Page <span style="color: #FF6600;margin-left: 0.2rem;">{{page}}</span>/{{totalPage}}]</span></b>
    <b *ngIf="count?.length === 0 || !count">Liste des {{legende}}</b>    
  </span>
</div>

<div ngb-modal-draggable [ngbModalDraggableHandle]="draggableHandle" class="modal-content">
  <div #draggableHandle class="modal-header" style="background-color:#569C5B;color:#fff;cursor: all-scroll;">
    <h4 class="modal-title"> Journal <strong>{{ transaction.transaction }}</strong> </h4>
    <button type="button" class="close" (click)="closeModal()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <table [ngClass]="['native_table table']">
          <thead>
            <th>#</th>
            <th>Date/Heure</th>
            <th>Opération</th>
            <th>Description</th>
            <th><span>#Elements</span><span>concernés</span></th>
          </thead>
          <tbody>
            <tr *ngFor="let journal of listJournal | paginate: { itemsPerPage: 8, currentPage: p }; let i = index;">
              <td>{{ i+1 }}</td>
              <td>
                {{ journal.created_at }}
              </td>
              <td>
                <span class="badge badge-info" style="font-size:14px;">
                  {{ journal.operation }}
                </span>
              </td>
              <td>
                {{ journal.description }}
              </td>
              <td>
                {{ journal.nbre_element }}
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event" previousLabel="Précedent" nextLabel="Suivant">
        </pagination-controls>
      </div>
    </div>
  </div>
</div>
